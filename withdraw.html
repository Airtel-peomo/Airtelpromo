<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Withdraw - Airtel Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #d6001c; /* Airtel red */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .logo-bg {
      position: absolute;
      width: 80%;
      height: 80%;
      background: url('airtel-logo.png') no-repeat center;
      background-size: contain;
      opacity: 0.06;
      filter: blur(2px);
      z-index: 1;
    }

    .withdraw-card {
      background: #ffffff;
      padding: 25px;
      border-radius: 18px;
      width: 90%;
      max-width: 370px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .withdraw-card h3 {
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #333;
    }

    .label {
      color: #d6001c;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .value {
      background-color: #f7f7f7;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1em;
    }

    .bank-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bank-logo img {
      width: 24px;
      height: 24px;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .btns button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    .recheck-btn {
      background-color: #f1f1f1;
      color: #333;
    }

    .confirm-btn {
      background-color: #d6001c;
      color: #fff;
    }

    @media (max-width: 400px) {
      .withdraw-card h3 {
        font-size: 1.1em;
      }

      .value {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <!-- Faint Airtel Logo in Background -->
  <div class="logo-bg"></div>

  <!-- Withdrawal Card -->
  <div class="withdraw-card">
    <h3>Transfer to</h3>

    <div>
      <div class="label">Name</div>
      <div class="value">EMMANUEL OKWUNNA</div>

      <div class="label">Bank</div>
      <div class="value bank-logo">
        <img src="smartcash-logo.png" alt="SmartCash"> SmartCash Payment Service Bank
      </div>

      <div class="label">Account No.</div>
      <div class="value">812 489 0070</div>

      <small style="color: #888; display: block; margin-top: 10px;">
        Kindly review the details before proceeding. Please note that successful transfers cannot be reversed.
      </small>
    </div>

    <div class="btns">
      <button class="recheck-btn">Recheck</button>
      <button class="confirm-btn">Confirm</button>
    </div>
  </div>

</body>
</html>
