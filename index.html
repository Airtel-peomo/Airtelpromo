<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Airtel App</title>
  <style>
    body {
      background-color: #d90000; /* Airtel red */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
      overflow: hidden;
    }

    .logo {
      width: 120px;
      margin: 0 auto 15px;
      animation: blink 1.5s infinite;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ffffff;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <!-- Your Logo (name it your-logo.png and place it in same folder) -->
  <img src="your-logo.png" class="logo" alt="Airtel Logo">

  <!-- App Title -->
  <h1>my Airtel</h1>

  <!-- Footer -->
  <div class="footer">Powered by Airtel</div>

  <!-- Redirect Script -->
  <script>
    setTimeout(() => {
      const user = localStorage.getItem('user');
      if (user) {
        window.location.href = "login.html";
      } else {
        window.location.href = "signup.html";
      }
    }, 2500);
  </script>

</body>
</html>
