<!DOCTYPE html>
<html>
<head>
  <title>Welcome - Airtel App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #e60000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .small {
      font-size: 14px;
      margin-top: 180px;
      color: #fff;
    }

    button {
      background-color: white;
      color: #e60000;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 30px;
    }

    button:hover {
      background-color: #fff3f3;
    }
  </style>
</head>
<body>

  <!-- Local Logo (make sure airtel-logo.png is in same folder) -->
  <img src="airtel-logo.png" class="logo" alt="Airtel Logo">

  <div class="title">Welcome to Airtel App</div>

  <button onclick="location.href='signup.html'">Get Started</button>

  <div class="small">Powered by Airtel App</div>

</body>
</html>
