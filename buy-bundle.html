<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Data Bundle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 30px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #d6001c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background: #d6001c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
    }
    .bundle {
      padding: 10px;
      border: 1px dashed #ccc;
      margin-top: 10px;
      border-radius: 6px;
    }
    .bundle input {
      margin-right: 10px;
    }
    .network-logo {
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy Data Bundle</h2>

    <label for="network">Choose Network</label>
    <select id="network" onchange="loadBundles()">
      <option value="">-- Select Network --</option>
      <option value="Airtel">ðŸ“¶ Airtel</option>
      <option value="MTN">ðŸ“¶ MTN</option>
      <option value="Glo">ðŸ“¶ Glo</option>
      <option value="9mobile">ðŸ“¶ 9mobile</option>
    </select>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter phone number">

    <div id="bundles"></div>

    <button onclick="buyBundle()">Buy Bundle</button>
    <div id="message"></div>
  </div>

  <script>
    const bundleOptions = {
      "Airtel": [
        { label: "500MB - â‚¦100", price: 100 },
        { label: "700MB - â‚¦150", price: 150 },
        { label: "1GB - â‚¦200", price: 200 },
      ],
      "MTN": [
        { label: "500MB - â‚¦120", price: 120 },
        { label: "1GB - â‚¦150", price: 150 },
        { label: "2GB - â‚¦250", price: 250 },
      ],
      "Glo": [
        { label: "500MB - â‚¦90", price: 90 },
        { label: "1GB - â‚¦130", price: 130 },
        { label: "2GB - â‚¦200", price: 200 },
      ],
      "9mobile": [
        { label: "500MB - â‚¦110", price: 110 },
        { label: "1GB - â‚¦160", price: 160 },
        { label: "2GB - â‚¦260", price: 260 },
      ]
    };

    function loadBundles() {
      const network = document.getElementById("network").value;
      const bundleDiv = document.getElementById("bundles");
      bundleDiv.innerHTML = "";

      if (bundleOptions[network]) {
        bundleOptions[network].forEach((bundle, i) => {
          const id = `bundle${i}`;
          bundleDiv.innerHTML += `
            <div class="bundle">
              <input type="radio" name="bundle" id="${id}" value="${bundle.price}">
              <label for="${id}">${bundle.label}</label>
            </div>
          `;
        });
      }
    }

    function getBalance() {
      return parseInt(localStorage.getItem("walletBalance") || "0");
    }

    function updateBalance(amount) {
      let current = getBalance();
      localStorage.setItem("walletBalance", current - amount);
    }

    function addToHistory(type, amount, number, network) {
      const history = JSON.parse(localStorage.getItem("history") || "[]");
      history.push({
        type: type,
        amount: amount,
        number: number,
        network: network,
        date: new Date().toLocaleString()
      });
      localStorage.setItem("history", JSON.stringify(history));
    }

    function buyBundle() {
      const phone = document.getElementById("phone").value;
      const selected = document.querySelector('input[name="bundle"]:checked');
      const network = document.getElementById("network").value;
      const msg = document.getElementById("message");

      if (!phone || !selected || !network) {
        msg.style.color = "red";
        msg.innerText = "Please fill all fields.";
        return;
      }

      const amount = parseInt(selected.value);
      const balance = getBalance();

      if (balance < 3500) {
        msg.style.color = "red";
        msg.innerText = "âŒ Insufficient balance. Fund your wallet first.";
        return;
      }

      // Success
      updateBalance(amount);
      addToHistory("Data Bundle", amount, phone, network);

      msg.style.color = "green";
      msg.innerHTML = `ðŸŽ‰ You successfully bought ${selected.nextElementSibling.innerText} for ${phone}`;
      setTimeout(() => {
        msg.innerText = "";
      }, 5000);
    }
  </script>
</body>
</html>
