<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airtel Promo - Pay Bills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #d60000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .section h3 {
      margin-top: 0;
      color: #d60000;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #d60000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    .bundle-option {
      display: flex;
      align-items: center;
      margin: 8px 0;
      justify-content: space-between;
    }
    .bundle-option img {
      height: 24px;
      width: 24px;
      margin-right: 10px;
    }
    .logo-text {
      display: flex;
      align-items: center;
    }
    .message {
      padding: 10px;
      background: #fef2f2;
      border: 1px solid #ffcccc;
      color: #b30000;
      border-radius: 6px;
      margin-top: 10px;
      text-align: center;
    }
    .success {
      background: #e0ffe0;
      border: 1px solid #66cc66;
      color: #006600;
    }
  </style>
</head>
<body>

<header>ðŸ“² Buy Airtime / Data</header>

<div class="container">

  <div class="section">
    <h3>Buy Airtime</h3>
    <label>Enter Amount</label>
    <input type="number" id="airtime-amount" placeholder="â‚¦100">
    <label>Phone Number</label>
    <input type="tel" id="airtime-number" placeholder="08012345678">
    <label>Select Network</label>
    <select id="airtime-network">
      <option value="Airtel">Airtel</option>
      <option value="MTN">MTN</option>
      <option value="Glo">Glo</option>
      <option value="9mobile">9mobile</option>
    </select>
    <button onclick="buyAirtime()">Buy Airtime</button>
    <div id="airtime-message" class="message" style="display:none;"></div>
  </div>

  <div class="section">
    <h3>Cheap Data Bundles</h3>

    <div class="bundle-option">
      <div class="logo-text"><img src="logos/airtel.png"> Airtel 500MB</div>
      <button onclick="buyBundle('Airtel', 100, '500MB')">â‚¦100</button>
    </div>

    <div class="bundle-option">
      <div class="logo-text"><img src="logos/airtel.png"> Airtel 700MB</div>
      <button onclick="buyBundle('Airtel', 150, '700MB')">â‚¦150</button>
    </div>

    <div class="bundle-option">
      <div class="logo-text"><img src="logos/mtn.png"> MTN 1GB</div>
      <button onclick="buyBundle('MTN', 150, '1GB')">â‚¦150</button>
    </div>

    <div class="bundle-option">
      <div class="logo-text"><img src="logos/glo.png"> Glo 1GB</div>
      <button onclick="buyBundle('Glo', 130, '1GB')">â‚¦130</button>
    </div>

    <div class="bundle-option">
      <div class="logo-text"><img src="logos/9mobile.png"> 9mobile 500MB</div>
      <button onclick="buyBundle('9mobile', 120, '500MB')">â‚¦120</button>
    </div>

    <div id="bundle-message" class="message" style="display:none;"></div>
  </div>

</div>

<script>
  let balance = parseFloat(localStorage.getItem("walletBalance")) || 0;
  const username = localStorage.getItem("username") || "User";

  function updateBalance(amount) {
    balance -= amount;
    localStorage.setItem("walletBalance", balance);
  }

  function showMessage(id, msg, isSuccess = false) {
    const el = document.getElementById(id);
    el.innerText = msg;
    el.className = isSuccess ? "message success" : "message";
    el.style.display = "block";
    setTimeout(() => el.style.display = "none", 4000);
  }

  function buyAirtime() {
    const amount = parseInt(document.getElementById("airtime-amount").value);
    const number = document.getElementById("airtime-number").value;
    const network = document.getElementById("airtime-network").value;

    if (!amount || !number) {
      showMessage("airtime-message", "Please enter valid amount and number");
      return;
    }

    if (balance < 3500) {
      showMessage("airtime-message", "Insufficient balance! You need at least â‚¦3,500");
      return;
    }

    updateBalance(amount);
    showMessage("airtime-message", `Dear ${username}, you successfully recharged â‚¦${amount} to ${number} (${network})`, true);
  }

  function buyBundle(network, price, data) {
    if (balance < 3500) {
      showMessage("bundle-message", "Insufficient balance! You need at least â‚¦3,500");
      return;
    }

    updateBalance(price);
    showMessage("bundle-message", `ðŸŽ‰ Dear ${username}, you bought ${data} data on ${network} for â‚¦${price}`, true);
  }
</script>

</body>
</html>
