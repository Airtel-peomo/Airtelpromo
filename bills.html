<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bills - Buy Data Bundles</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #d0021b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 1rem;
    }
    .bundle {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .bundle img {
      width: 40px;
      height: 40px;
      margin-right: 1rem;
    }
    .bundle-info {
      flex-grow: 1;
    }
    .bundle-info h4 {
      margin: 0;
    }
    .bundle button {
      padding: 0.5rem 1rem;
      background: #d0021b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bundle button:hover {
      background: #a00014;
    }
  </style>
</head>
<body>
  <header>Buy Data Bundles</header>

  <div class="container">
    <div class="bundle">
      <img src="airtel.png" alt="Airtel" />
      <div class="bundle-info">
        <h4>Airtel 500MB - ₦100</h4>
      </div>
      <button onclick="buyBundle('Airtel', '500MB', 100)">Buy</button>
    </div>

    <div class="bundle">
      <img src="airtel.png" alt="Airtel" />
      <div class="bundle-info">
        <h4>Airtel 700MB - ₦150</h4>
      </div>
      <button onclick="buyBundle('Airtel', '700MB', 150)">Buy</button>
    </div>

    <div class="bundle">
      <img src="mtn.png" alt="MTN" />
      <div class="bundle-info">
        <h4>MTN 1GB - ₦150</h4>
      </div>
      <button onclick="buyBundle('MTN', '1GB', 150)">Buy</button>
    </div>

    <div class="bundle">
      <img src="glo.png" alt="Glo" />
      <div class="bundle-info">
        <h4>Glo 1GB - ₦130</h4>
      </div>
      <button onclick="buyBundle('Glo', '1GB', 130)">Buy</button>
    </div>

    <div class="bundle">
      <img src="9mobile.png" alt="9mobile" />
      <div class="bundle-info">
        <h4>9mobile 1GB - ₦120</h4>
      </div>
      <button onclick="buyBundle('9mobile', '1GB', 120)">Buy</button>
    </div>
  </div>

  <script>
    function getUsername() {
      return localStorage.getItem('username') || 'User';
    }

    function getBalance() {
      return parseFloat(localStorage.getItem('balance')) || 0;
    }

    function setBalance(amount) {
      localStorage.setItem('balance', amount);
    }

    function buyBundle(network, size, price) {
      const balance = getBalance();

      if (balance < 3500) {
        alert("⚠️ Please fund wallet to at least ₦3500 before buying bundles.");
        return;
      }

      if (balance < price) {
        alert("❌ Insufficient balance to complete this purchase.");
        return;
      }

      const newBalance = balance - price;
      setBalance(newBalance);

      // Save to transaction history
      const history = JSON.parse(localStorage.getItem("transactions")) || [];
      const newTransaction = {
        type: "Data Bundle",
        network,
        size,
        price,
        date: new Date().toLocaleString()
      };
      history.unshift(newTransaction);
      localStorage.setItem("transactions", JSON.stringify(history));

      alert(`🎉 Dear ${getUsername()}, your ${network} ${size} bundle purchase of ₦${price} was successful!`);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
      </html>
