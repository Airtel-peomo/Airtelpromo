<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Add Money</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    body {
      background-image: url('airtel-bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
      top: 5%;
    }
    .airtel-logo {
      width: 80px;
      animation: scatterJoin 3s infinite;
      margin: 0 auto 20px;
    }
    @keyframes scatterJoin {
      0% { transform: scale(1.5) rotate(0deg); opacity: 0.2; }
      50% { transform: scale(0.8) rotate(180deg); opacity: 0.8; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }
    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
    }
    button {
      background: red;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .card {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
    }
    .copy-btn {
      margin-top: 10px;
      font-size: 14px;
      background: #eee;
      color: #333;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 10;
      display: none;
    }
    .confetti {
      font-size: 32px;
      animation: sparkle 1s infinite alternate;
    }
    @keyframes sparkle {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="airtel-logo.png" class="airtel-logo" alt="Airtel Logo" />
    <h2>Fund Wallet</h2>
    <input type="number" id="amount" placeholder="Enter amount (Min â‚¦3000)" />
    <br />
    <button onclick="showAccount()">Continue</button><div class="card" id="accountCard">
  <p><strong>Send to:</strong></p>
  <p>EMMANUEL OKWUNNA</p>
  <p>SmartCash PSB</p>
  <p id="acct">8124890070</p>
  <button class="copy-btn" onclick="copyAccount()">Copy Account Number</button>
  <br><br>
  <button onclick="tapped()">I have made payment</button>
  <br><br>
  <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
</div>

  </div>  <div class="popup" id="popup">
    <div class="confetti">ðŸŽ‰ðŸŽŠðŸŽ‰</div>
    <h3 id="popupMsg"></h3>
    <button onclick="redirectHome()">OK</button>
  </div>  <script>
    let tapCount = parseInt(localStorage.getItem("tapCount")) || 0;
    const username = localStorage.getItem("username") || "User";

    function showAccount() {
      const amt = parseInt(document.getElementById("amount").value);
      if (isNaN(amt) || amt < 3000) {
        alert("Please input minimum of â‚¦3000");
        return;
      }
      document.getElementById("accountCard").style.display = "block";
    }

    function copyAccount() {
      const acct = document.getElementById("acct").innerText;
      navigator.clipboard.writeText(acct).then(() => alert("Account number copied!"));
    }

    function tapped() {
      tapCount++;
      localStorage.setItem("tapCount", tapCount);

      if (tapCount >= 20) {
        // reset tap
        localStorage.setItem("tapCount", 0);

        // update balance
        let bal = parseInt(localStorage.getItem("balance")) || 0;
        bal += 3000;
        localStorage.setItem("balance", bal);

        // add to history
        const txns = JSON.parse(localStorage.getItem("transactions") || "[]");
        txns.push({ type: "Fund", amount: 3000, date: new Date().toLocaleString() });
        localStorage.setItem("transactions", JSON.stringify(txns));

        // show popup
        document.getElementById("popupMsg").innerText = `Dear ${username}, you have successfully funded your wallet with â‚¦3,000.`;
        document.getElementById("popup").style.display = "block";
      }
    }

    function redirectHome() {
      document.getElementById("popup").style.display = "none";
      window.location.href = "dashboard.html";
    }
  </script></body>
</html>
