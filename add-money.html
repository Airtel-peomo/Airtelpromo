<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Money</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background-color: red;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="your-airtel-logo.png" class="logo" alt="Airtel Logo" />
  <h2>Add Money</h2>
  <p>Enter amount (Minimum ₦3,000)</p>
  <input type="number" id="amount" placeholder="₦3000 minimum">
  <div id="error" class="error"></div>
  <br>
  <button onclick="continueToFund()">Continue</button>

  <script>
    function continueToFund() {
      const amount = document.getElementById('amount').value;
      if (parseInt(amount) >= 3000) {
        // Save amount to localStorage
        localStorage.setItem('pendingAmount', amount);
        window.location.href = "fund-confirm.html";
      } else {
        document.getElementById('error').innerText = "Please enter ₦3,000 or more";
      }
    }
  </script>
</body>
</html>
