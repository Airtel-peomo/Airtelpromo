<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Add Money - Airtel Promo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('airtel-bg.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    .account-card {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    .confetti {
      font-size: 30px;
      animation: confetti-fall 1s ease infinite;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-20px); }
      100% { transform: translateY(20px); }
    }
    .history {
      margin-top: 40px;
      text-align: left;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    .copy {
      color: blue;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="airtel-logo.png" class="logo" alt="Airtel Logo">
  <h2>Fund Wallet</h2>
  <input type="number" id="amount" placeholder="Enter amount (Min â‚¦3000)">
  <button onclick="showDetails()">Continue</button>  <div id="accountSection" style="display:none;">
    <div class="account-card">
      <h3>Make Payment To:</h3>
      <p><strong>Name:</strong> Emmanuel Okwunna</p>
      <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
      <p><strong>Acc No:</strong> <span id="accNum">8124890070</span> <span class="copy" onclick="copyAccount()">[Copy]</span></p>
      <button onclick="handlePaymentTap()">I Have Made Payment</button>
    </div>
  </div>  <div class="history" id="history">
    <h4>Funding History</h4>
    <ul id="historyList"></ul>
  </div>
</div><div id="popup" class="popup" style="display:none;">
  <div class="popup-content">
    <div id="popupMessage"></div>
    <button onclick="closePopup()">OK</button>
  </div>
</div><script>
  let taps = parseInt(localStorage.getItem("taps") || 0);
  let balance = parseInt(localStorage.getItem("balance") || 0);
  let history = JSON.parse(localStorage.getItem("fundingHistory") || "[]");
  const historyList = document.getElementById("historyList");

  function renderHistory() {
    historyList.innerHTML = "";
    history.forEach((item) => {
      const li = document.createElement("li");
      li.textContent = item;
      historyList.appendChild(li);
    });
  }

  function copyAccount() {
    const accText = document.getElementById("accNum").textContent;
    navigator.clipboard.writeText(accText);
    alert("Account number copied!");
  }

  function showPopup(msg) {
    document.getElementById("popupMessage").innerHTML = msg;
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    if (taps >= 20) {
      window.location.href = "dashboard.html";
    }
  }

  function showDetails() {
    const amount = parseInt(document.getElementById("amount").value);
    if (amount < 3000) {
      showPopup("<b style='color:red;'>Please input a minimum of â‚¦3000</b>");
      return;
    }
    document.getElementById("accountSection").style.display = "block";
  }

  function handlePaymentTap() {
    taps++;
    localStorage.setItem("taps", taps);
    if (taps >= 20) {
      taps = 0;
      balance += 3000;
      localStorage.setItem("balance", balance);
      localStorage.setItem("taps", 0);
      const date = new Date().toLocaleString();
      const name = localStorage.getItem("username") || "User";
      const entry = `${date} - Funded â‚¦3000 via transfer.`;
      history.unshift(entry);
      localStorage.setItem("fundingHistory", JSON.stringify(history));
      renderHistory();
      showPopup(`<div class='confetti'>ðŸŽ‰ðŸŽŠðŸŽ‰ðŸŽŠ</div><h3>Dear ${name},</h3><p>You have successfully funded your wallet with â‚¦3000.</p><p>Your transaction is successful!</p>`);
    }
  }

  renderHistory();
</script></body>
</html>
