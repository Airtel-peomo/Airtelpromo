<!DOCTYPE html>
<html>
<head>
  <title>Add Money</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('airtel-bg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }
    .airtel-logo {
      width: 80px;
      margin-bottom: 10px;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    input {
      width: 90%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: red;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="airtel-logo.png" class="airtel-logo" alt="Logo" />
    <h2>Enter Amount</h2>
    <input type="number" id="amount" placeholder="Minimum ₦3,000" />
    <button onclick="proceed()">Continue</button>
  </div>

  <script>
    function proceed() {
      const amount = document.getElementById('amount').value;
      if (amount >= 3000) {
        window.location.href = 'fund-confirm.html';
      } else {
        alert('Minimum amount is ₦3,000');
      }
    }
  </script>
</body>
</html>
