<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Add Money</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden;
      position: relative;
    }

    .blur-logo {
      background: url('airtel-logo.png') no-repeat center center;
      background-size: 250px;
      opacity: 0.05;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      padding: 30px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      color: red;
      font-size: 24px;
    }

    input {
      padding: 15px;
      width: 90%;
      max-width: 300px;
      font-size: 18px;
      margin-top: 30px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 30px;
      padding: 15px 25px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .loader {
      display: none;
      margin-top: 30px;
    }

    .loader img {
      width: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="blur-logo"></div>

  <div class="container">
    <h2>Add Money</h2>
    <input type="number" id="amount" placeholder="Enter Amount (Min ₦3000)" />
    <br />
    <button onclick="continueToFund()">Continue</button>

    <div class="loader" id="loader">
      <img src="airtel-logo.png" alt="Loading..." />
    </div>
  </div>

  <script>
    function continueToFund() {
      const amount = document.getElementById("amount").value;
      if (parseInt(amount) < 3000) {
        alert("Minimum amount is ₦3000");
        return;
      }

      document.getElementById("loader").style.display = "block";

      setTimeout(() => {
        localStorage.setItem("fundAmount", amount);
        window.location.href = "fund-confirm.html";
      }, 2000);
    }
  </script>
</body>
</html>
