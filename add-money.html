<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Money</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      overflow: hidden;
    }.container {
  padding: 20px;
  position: relative;
  z-index: 1;
}

.background-logo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('airtel-logo.png'); /* use your logo path here */
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0.05;
  z-index: 0;
}

.airtel-top-logo {
  width: 80px;
  display: block;
  margin: 0 auto 20px;
}

.card {
  background: #fff;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  margin: 0 auto;
  position: relative;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background-color: red;
  color: #fff;
  border: none;
  padding: 12px;
  width: 100%;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

#loader {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(255, 255, 255, 0.9);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.piece {
  position: absolute;
  width: 20px;
  height: 20px;
  background-image: url('airtel-logo-piece.png'); /* small logo piece */
  background-size: cover;
  animation: fly-in 1s forwards;
}

@keyframes fly-in {
  0% {
    transform: translateY(100vh) scale(0);
    opacity: 0;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <div class="background-logo"></div>  <div class="container">
    <div class="card" id="amountCard">
      <img src="airtel-logo.png" alt="Airtel Logo" class="airtel-top-logo">
      <input type="number" id="amountInput" placeholder="Enter amount (minimum ₦3000)" />
      <button onclick="showLoader()">Continue</button>
    </div><div class="card" id="accountDetails" style="display: none">
  <img src="airtel-logo.png" alt="Airtel Logo" class="airtel-top-logo">
  <p><strong>Account Name:</strong> EMMANUEL OKWUNNA</p>
  <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
  <p><strong>Account Number:</strong> 812 489 0070</p>
  <button onclick="tapPayment()">I have made payments</button>
</div>

  </div>  <div id="loader">
    <p>Please wait...</p>
    <div id="animationArea"></div>
  </div>  <script>
    let tapCount = localStorage.getItem('tapCount') || 0;

    function showLoader() {
      const amount = parseInt(document.getElementById('amountInput').value);
      if (isNaN(amount) || amount < 3000) {
        alert("Please input minimum of ₦3000");
        return;
      }

      document.getElementById('loader').style.display = 'flex';
      runLogoAnimation();

      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('amountCard').style.display = 'none';
        document.getElementById('accountDetails').style.display = 'block';
      }, 3000);
    }

    function runLogoAnimation() {
      const container = document.getElementById('animationArea');
      container.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const piece = document.createElement('div');
        piece.className = 'piece';
        piece.style.top = Math.random() * window.innerHeight + 'px';
        piece.style.left = Math.random() * window.innerWidth + 'px';
        container.appendChild(piece);
      }
    }

    function tapPayment() {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);

      alert("Please wait, we are confirming your transaction...");

      if (tapCount % 20 === 0) {
        let balance = localStorage.getItem('walletBalance') || 0;
        balance = parseInt(balance) + 3000;
        localStorage.setItem('walletBalance', balance);
        alert("Your wallet has been funded with ₦3000");
      }
    }
  </script></body>
</html>
