<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Money - Airtel App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d90000; /* Airtel red */
      font-family: Arial, sans-serif;
      color: #fff;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      width: 300px;
      filter: blur(2px);
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #d90000;
    }

    .details {
      font-size: 16px;
      margin-top: 10px;
      line-height: 1.8;
    }

    .details span {
      font-weight: bold;
    }

    .back-btn {
      margin-top: 25px;
      background-color: #d90000;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #b40000;
    }
  </style>
</head>
<body>

  <!-- Blurred Airtel Logo in background -->
  <img src="your-logo.png" alt="Logo" class="background-logo">

  <!-- White Airtel Card -->
  <div class="card">
    <h2>Add Money</h2>
    <div class="details">
      <p><span>Account Name:</span> EMMANUEL OKWUNNA</p>
      <p><span>Bank Name:</span> SmartCash Payment Service Bank</p>
      <p><span>Account Number:</span> 812 489 0070</p>
    </div>
    <button class="back-btn" onclick="goBack()">Back to Dashboard</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
