<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .success-card {
      text-align: center;
      padding: 30px 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .success-check {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 5px solid #d90000;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      animation: pop 0.4s ease-out forwards;
    }

    .success-check span {
      font-size: 40px;
      color: #d90000;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .username {
      color: #d90000;
      font-weight: bold;
    }

    button {
      background-color: #d90000;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    canvas.confetti {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas class="confetti" id="confetti-canvas"></canvas>

  <div class="success-card">
    <div class="success-check">
      <span>‚úîÔ∏è</span>
    </div>
    <div class="message">
      üéâüéä Dear <span class="username" id="userName">User</span>,<br>
      You have successfully funded your wallet with <b>‚Ç¶3,000</b>
    </div>
    <button onclick="redirectHome()">OK</button>
  </div>

  <script>
    // Load user from localStorage
    const user = JSON.parse(localStorage.getItem('user')) || {};
    document.getElementById("userName").textContent = (user.name || "User").toUpperCase();

    function redirectHome() {
      window.location.href = "dashboard.html";
    }

    // Confetti animation
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 2;
        c.tiltAngle += c.tiltAngleIncrement;
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animateConfetti() {
      drawConfetti();
      requestAnimationFrame(animateConfetti);
    }

    createConfetti();
    animateConfetti();
  </script>
</body>
</html>
