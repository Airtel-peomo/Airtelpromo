<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Airtel Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white url('your-logo.png') no-repeat center center;
      background-size: 300px;
      background-blend-mode: lighten;
      animation: blinkLogo 3s infinite;
    }@keyframes blinkLogo {
  0%, 100% { opacity: 0.07; }
  50% { opacity: 0.03; }
}

header {
  background-color: #d90000;
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

.balance-card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(8px);
  margin: 20px;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  color: #000;
  position: relative;
}

.balance-card h2 {
  margin: 0;
  font-size: 18px;
}

.balance {
  font-size: 28px;
  margin: 10px 0;
}

.eye {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 18px;
  cursor: pointer;
}

.buttons-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin: 20px;
}

.buttons-grid a {
  text-decoration: none;
  background-color: #d90000;
  color: white;
  padding: 15px;
  border-radius: 15px;
  text-align: center;
  font-weight: bold;
  transition: transform 0.2s ease;
}

.buttons-grid a:hover {
  transform: scale(1.05);
}

.banner-container {
  margin: 20px;
  text-align: center;
}

.banner-container img {
  width: 90%;
  max-width: 300px;
  border-radius: 12px;
  display: none;
}

  </style>
</head>
<body>  <header>
    <h1>Airtel Promo</h1>
    <span>üîî</span>
  </header>  <div class="balance-card">
    <h2 id="username">Welcome, </h2>
    <p>08123456789</p>
    <div class="balance" id="balance">‚Ç¶0</div>
    <div class="eye" onclick="toggleBalance()">üëÅÔ∏è</div>
  </div>  <div class="buttons-grid">
    <a href="add-money.html">Add Money</a>
    <a href="buy-data.html">Data Purchase</a>
    <a href="airtime.html">Airtime</a>
    <a href="history.html">History</a>
  </div>  <div class="banner-container">
    <img src="promo-image.png" id="promo" />
    <img src="update-banner.png" id="update" />
  </div>  <script>
    let balanceVisible = true;
    let balance = localStorage.getItem("balance") || 300;
    let user = JSON.parse(localStorage.getItem("user")) || { name: "User" };

    document.getElementById("balance").innerText = `‚Ç¶${balance}`;
    document.getElementById("username").innerText = `Welcome, ${user.name}`;

    function toggleBalance() {
      balanceVisible = !balanceVisible;
      document.getElementById("balance").innerText = balanceVisible ? `‚Ç¶${balance}` : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
    }

    // Promo and update banner slide
    const promo = document.getElementById("promo");
    const update = document.getElementById("update");

    promo.style.display = "block";
    setTimeout(() => {
      promo.style.display = "none";
      update.style.display = "block";
      setTimeout(() => update.style.display = "none", 5000);
    }, 10000);
  </script></body>
</html>
