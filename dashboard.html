<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtel Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: url('airtel-bg.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    .overlay {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      background: #e60000;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .balance-card {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      margin: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .balance-card h2 { font-size: 18px; }
    .balance-card .balance {
      font-size: 26px;
      margin: 10px 0;
    }
    .balance-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .balance-buttons button {
      background: #e60000;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-weight: bold;
    }
    .banner-container img {
      width: 90%;
      border-radius: 10px;
      margin: 10px auto;
      display: block;
    }
    .middle-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 0 15px;
    }
    .middle-buttons button {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      font-size: 12px;
    }
    .ads-section {
      position: relative;
      margin: 15px;
      height: 150px;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: none;
    }
    .countdown {
      font-size: 20px;
      text-align: center;
      padding: 20px;
    }
    .logo-zoom {
      width: 100px;
      height: 100px;
      margin: auto;
      display: none;
      animation: zoomIn 1s ease-in-out forwards;
    }
    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    footer {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h3>Airtel Promo</h3>
      <span>ðŸ””</span>
    </header><div class="balance-card">
  <h2 id="username">Welcome, Emmanuel</h2>
  <div class="balance">â‚¦<span id="balance">23,000</span></div>
  <div class="balance-buttons">
    <button onclick="location.href='add-money.html'">+ Add Money</button>
    <button onclick="location.href='withdraw.html'">Withdraw</button>
  </div>
</div>

<div class="banner-container">
  <img id="bannerImage" src="promo-banner.png" alt="Banner">
</div>

<div class="middle-buttons">
  <button>Add Money</button>
  <button>Withdraw</button>
  <button>Transfer</button>
  <button>More</button>
  <button>Airtime</button>
  <button>Bundle</button>
  <button>Bills</button>
  <button>Electricity</button>
</div>

<div class="ads-section">
  <div class="countdown" id="countdown">Ad in 20s...</div>
  <video id="adVideo" muted>
    <source src="your-ad.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <img src="your-logo.png" id="logoZoom" class="logo-zoom" alt="Logo">
</div>

<footer>
  <button>Home</button>
  <button>Scan</button>
  <button>History</button>
  <button>More</button>
</footer>

  </div>  <script>
    // Toggle banners
    const banners = ['promo-banner.png', 'update-banner.png'];
    let current = 0;
    setInterval(() => {
      current = (current + 1) % banners.length;
      document.getElementById('bannerImage').src = banners[current];
    }, 10000);

    // Ad logic
    let adTimer = 20;
    let showAd = () => {
      document.getElementById('countdown').style.display = 'none';
      document.getElementById('adVideo').style.display = 'block';
      document.getElementById('adVideo').play();
      setTimeout(() => {
        document.getElementById('adVideo').style.display = 'none';
        document.getElementById('logoZoom').style.display = 'block';
        setTimeout(() => {
          document.getElementById('logoZoom').style.display = 'none';
          startCycle();
        }, 10000);
      }, 20000);
    };

    let startCycle = () => {
      adTimer = 20;
      let countdown = setInterval(() => {
        adTimer--;
        document.getElementById('countdown').textContent = `Ad in ${adTimer}s...`;
        if (adTimer <= 0) {
          clearInterval(countdown);
          showAd();
        }
      }, 1000);
    };
    startCycle();
  </script></body>
</html>
