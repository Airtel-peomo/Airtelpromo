<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtel Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      overflow: hidden;
      background: white url('your-logo.png') center/contain no-repeat;
      background-blend-mode: lighten;
      background-attachment: fixed;
    }
    header {
      background-color: red;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }
    .glass-card {
      margin: 20px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      color: #000;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .buttons button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: red;
      color: white;
      font-size: 14px;
    }
    .banners img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    #ad-container, #logo-animation {
      position: fixed;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    video {
      max-width: 100%;
      max-height: 150px;
      border-radius: 10px;
    }
    #countdown {
      font-size: 20px;
      margin: 5px;
    }
    #logo {
      width: 100px;
      opacity: 0;
      animation: zoomIn 1s ease-in-out forwards;
    }
    @keyframes scatter {
      from { transform: scale(0) rotate(0); opacity: 0; }
      to { transform: scale(1) rotate(360deg); opacity: 1; }
    }
    @keyframes zoomIn {
      to { opacity: 1; transform: scale(1.5); }
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>  <header>
    <span>Airtel Promo</span>
    <span>üîî</span>
  </header>  <div class="glass-card">
    <h2 id="userName">User Name</h2>
    <p id="userPhone">+234 000 0000</p>
    <p id="userBalance">Balance: ‚Ç¶**** <button onclick="toggleBalance()">üëÅ</button></p>
  </div>  <div class="banners">
    <img id="bannerImage" src="promo-banner.png" alt="Banner">
  </div>  <div class="buttons">
    <button onclick="location.href='add-money.html'">Add Money</button>
    <button onclick="location.href='withdraw.html'">Withdraw</button>
    <button>Transfer</button>
    <button>Airtime</button>
    <button>Bundle</button>
    <button>Bills</button>
  </div>  <div id="ad-container" style="display:none">
    <span id="countdown">20</span>
    <video id="adVideo" muted autoplay playsinline>
      <source src="your-ad.mp4" type="video/mp4">
    </video>
    <button onclick="toggleMute()" style="background:red; color:white; padding:5px 10px; margin-top:5px; border:none; border-radius:5px">Mute/Unmute</button>
  </div>  <div id="logo-animation" style="display:none">
    <img src="your-logo.png" id="logo">
  </div>  <footer>
    <div>üè† Home</div>
    <div>üì∑ Scan</div>
    <div>üìÑ History</div>
    <div>‚ò∞ More</div>
  </footer>  <script>
    let user = {
      name: "Emmanuel",
      phone: "+234 812 000 0000",
      balance: 4600
    };
    let balanceVisible = false;
    let adTimer = 20;

    document.getElementById("userName").innerText = user.name;
    document.getElementById("userPhone").innerText = user.phone;

    function toggleBalance() {
      balanceVisible = !balanceVisible;
      document.getElementById("userBalance").innerHTML = `Balance: ‚Ç¶${balanceVisible ? user.balance : '****'} <button onclick="toggleBalance()">üëÅ</button>`;
    }

    // Banner slider
    let bannerIndex = 0;
    const banners = ['promo-banner.png', 'update-banner.png'];
    const bannerDelays = [10000, 5000];
    function switchBanner() {
      bannerIndex = (bannerIndex + 1) % banners.length;
      document.getElementById('bannerImage').src = banners[bannerIndex];
      setTimeout(switchBanner, bannerDelays[bannerIndex]);
    }
    setTimeout(switchBanner, bannerDelays[0]);

    // Ad and Logo logic
    function showAd() {
      const adContainer = document.getElementById('ad-container');
      const countdown = document.getElementById('countdown');
      const adVideo = document.getElementById('adVideo');
      let counter = 20;
      adContainer.style.display = 'flex';
      countdown.innerText = counter;
      const timer = setInterval(() => {
        counter--;
        countdown.innerText = counter;
        if (counter <= 0) {
          clearInterval(timer);
          adContainer.style.display = 'none';
          showLogo();
        }
      }, 1000);
    }

    function showLogo() {
      const logoBox = document.getElementById('logo-animation');
      const logo = document.getElementById('logo');
      logoBox.style.display = 'flex';
      logo.style.animation = 'scatter 1s ease-out';
      setTimeout(() => {
        logoBox.style.display = 'none';
        setTimeout(showAd, 10000);
      }, 10000);
    }

    function toggleMute() {
      const vid = document.getElementById('adVideo');
      vid.muted = !vid.muted;
    }

    setTimeout(showAd, 20000); // Initial ad after 20 sec
  </script></body>
</html>
