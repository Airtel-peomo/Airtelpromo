<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Airtel Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      opacity: 0.07;
      filter: blur(8px);
      z-index: 0;
      pointer-events: none;
      animation: blink 4s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.07; }
      50% { opacity: 0.15; }
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .header {
      background: #d90000;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.9);
      margin: -20px 10px 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .user-info {
      font-size: 16px;
      font-weight: bold;
    }

    .balance {
      font-size: 20px;
      margin-top: 10px;
    }

    .balance .eye {
      color: red;
      cursor: pointer;
      margin-left: 5px;
    }

    .buttons-row {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .btn {
      background-color: #ffe5e5;
      border: 1px solid #ffcccc;
      color: #d90000;
      border-radius: 10px;
      padding: 10px;
      flex: 1;
      margin: 0 5px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    .banner {
      width: 95%;
      border-radius: 10px;
      margin: 10px auto;
      display: none;
    }

    .section {
      background: white;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      text-align: center;
      font-size: 12px;
    }

    .grid div {
      padding: 10px;
      cursor: pointer;
      background: #f8f8f8;
      border-radius: 10px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Background Logo -->
  <img src="your-logo.png" alt="Airtel Logo" class="background-logo" />

  <div class="content">
    <!-- Header -->
    <div class="header">
      <div>Airtel Promo</div>
      <div><img src="bell.png" alt="Bell" width="20" /></div>
    </div>

    <!-- Glass Card -->
    <div class="main-card">
      <div class="user-info" id="userName">Loading...</div>
      <div id="userNumber">0000000000</div>
      <div class="balance">
        Balance: <span id="userBalance">‚Ç¶0.00</span>
        <span class="eye" onclick="toggleBalance()">üëÅÔ∏è</span>
      </div>
      <div class="buttons-row">
        <div class="btn" onclick="location.href='addmoney.html'">+ Add Money</div>
        <div class="btn" onclick="location.href='withdraw.html'">Withdraw</div>
      </div>
    </div>

    <!-- Banners -->
    <img src="update-banner.png" id="updateBanner" class="banner" alt="Update Banner" />
    <img src="promo-banner.png" id="promoBanner" class="banner" alt="Promo Banner" />

    <!-- Transfer Section -->
    <div class="section">
      <b>Transfer & Cashout</b>
      <div class="grid">
        <div onclick="location.href='transfer.html'">Transfer</div>
        <div onclick="location.href='addmoney.html'">Add Money</div>
        <div onclick="location.href='withdraw.html'">Withdraw</div>
        <div onclick="location.href='services.html'">Services</div>
      </div>
    </div>

    <!-- Recharge Section -->
    <div class="section">
      <b>Recharge & Bill Payments</b>
      <div class="grid">
        <div onclick="location.href='airtime.html'">Airtime</div>
        <div onclick="location.href='bundle.html'">Bundles</div>
        <div onclick="location.href='bills.html'">Bills</div>
        <div onclick="location.href='electricity.html'">Electricity</div>
      </div>
    </div>

    <!-- Static Airtel Logo at Bottom -->
    <div style="text-align:center; margin-top:10px; margin-bottom:60px;">
      <img src="your-logo.png" alt="Airtel Logo" style="width: 120px; opacity: 0.3;" />
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div onclick="location.href='dashboard.html'">üè† Home</div>
    <div onclick="location.href='scan.html'">üì∑ Scan</div>
    <div onclick="location.href='history.html'">üìÑ History</div>
    <div onclick="location.href='more.html'">‚ò∞ More</div>
  </div>

  <!-- Script -->
  <script>
    const user = JSON.parse(localStorage.getItem('user')) || {};
    const balanceEl = document.getElementById('userBalance');
    let isHidden = false;

    document.getElementById('userName').innerText = (user.name || 'User').toUpperCase();
    document.getElementById('userNumber').innerText = user.phone || '08000000000';
    const balanceValue = user.balance ? `‚Ç¶${user.balance}` : '‚Ç¶300.00';
    balanceEl.innerText = balanceValue;

    function toggleBalance() {
      isHidden = !isHidden;
      balanceEl.innerText = isHidden ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : balanceValue;
    }

    const updateBanner = document.getElementById('updateBanner');
    const promoBanner = document.getElementById('promoBanner');

    function cycleBanners() {
      updateBanner.style.display = 'block';
      promoBanner.style.display = 'none';
      setTimeout(() => {
        updateBanner.style.display = 'none';
        promoBanner.style.display = 'block';
        setTimeout(cycleBanners, 10000); // Promo banner for 10s
      }, 5000); // Update banner for 5s
    }

    cycleBanners();
  </script>
</body>
</html>
