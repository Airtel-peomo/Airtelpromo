<!-- dashboard.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Airtel Promo Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
      background: linear-gradient(#fff, #f0f0f0);
    }.floating-background {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: -1;
  background-image: url('airtel-logo-faint.png');
  background-size: 150px;
  background-repeat: repeat;
  opacity: 0.05;
  animation: floatBackground 60s linear infinite;
}

@keyframes floatBackground {
  0% {background-position: 0 0;}
  100% {background-position: 1000px 1000px;}
}

.dashboard {
  padding: 20px;
  text-align: center;
}

.card {
  background: white;
  padding: 20px;
  margin: 10px auto;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 400px;
}

.balance {
  font-size: 24px;
  margin-bottom: 10px;
  font-weight: bold;
}

.button {
  background-color: red;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="floating-background"></div>
  <div class="dashboard">
    <h2>Welcome, <span id="usernameDisplay">User</span></h2>
    <div class="card">
      <div class="balance">Wallet Balance: ₦<span id="balance">0</span></div>
      <button class="button" onclick="window.location.href='add-money.html'">Add Money</button>
      <br><br>
      <button class="button" onclick="window.location.href='history.html'">View History</button>
    </div>
  </div>  <script>
    const username = localStorage.getItem('username') || 'User';
    const balance = localStorage.getItem('balance') || 0;
    document.getElementById('usernameDisplay').innerText = username;
    document.getElementById('balance').innerText = balance;
  </script></body>
</html><!-- history.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Transaction History</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fafafa;
    }.history-container {
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: red;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  padding: 10px;
  border-bottom: 1px solid #eee;
}

.back-button {
  display: block;
  text-align: center;
  margin-top: 20px;
}

.back-button button {
  padding: 10px 20px;
  background-color: red;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

  </style>
</head>
<body>
  <div class="history-container">
    <h2>Transaction History</h2>
    <ul id="historyList"></ul>
    <div class="back-button">
      <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>
  </div>  <script>
    const historyList = document.getElementById('historyList');
    const historyData = JSON.parse(localStorage.getItem('transactionHistory')) || [];

    if (historyData.length === 0) {
      historyList.innerHTML = '<li>No transaction yet.</li>';
    } else {
      historyData.forEach(tx => {
        const li = document.createElement('li');
        li.innerText = `${tx.date} - ₦${tx.amount} funded`;
        historyList.appendChild(li);
      });
    }
  </script></body>
</html>
