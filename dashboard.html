<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtel Promo Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('your-logo.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      overflow: hidden;
    }
    .header {
      background-color: #d90000;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 20px;
      margin: 10px;
      text-align: center;
      color: white;
    }
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
      text-align: center;
    }
    .buttons-grid button, .footer button, #paymentBtn {
      padding: 10px;
      background-color: #d90000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
    }
    .banner {
      margin: 10px;
      height: 100px;
      background-size: cover;
      border-radius: 15px;
    }
    .video-ads {
      height: 120px;
      width: 100%;
      margin: 10px 0;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    #countdown {
      position: absolute;
      top: 5px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="header">Airtel Promo ðŸ””</div>  <div class="glass-card">
    <div id="userName">Emmanuel</div>
    <div id="userPhone">+2348012345678</div>
    <div id="userBalance">â‚¦0</div>
  </div>  <img src="update-banner.png" class="banner" id="banner">  <div class="buttons-grid">
    <button onclick="location.href='fund.html'">Add Money</button>
    <button onclick="location.href='withdraw.html'">Withdraw</button>
    <button>Transfer</button>
    <button>Airtime</button>
    <button>Bundle</button>
    <button>Bills</button>
  </div>  <div class="video-ads">
    <video id="adVideo" autoplay muted playsinline>
      <source src="ad.mp4" type="video/mp4">
    </video>
    <div id="countdown">20s</div>
  </div>  <div style="text-align: center; margin: 10px;">
    <button id="paymentBtn">I Have Made Payments</button>
  </div>  <div class="footer">
    <button>Home</button>
    <button>Wallet</button>
    <button>Profile</button>
  </div>  <script>
    // Set default user
    if (!localStorage.getItem("user")) {
      localStorage.setItem("user", JSON.stringify({
        name: "Emmanuel",
        phone: "+2348012345678",
        balance: 0
      }));
    }

    const user = JSON.parse(localStorage.getItem("user"));
    document.getElementById("userName").innerText = user.name;
    document.getElementById("userPhone").innerText = user.phone;
    document.getElementById("userBalance").innerText = `â‚¦${user.balance}`;

    // Payment button logic
    let tapCount = parseInt(localStorage.getItem('tapCount') || '0');
    document.getElementById('paymentBtn').addEventListener('click', () => {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);
      if (tapCount >= 20) {
        const currentBalance = parseFloat(user.balance || 0);
        user.balance = currentBalance + 3000;
        localStorage.setItem('user', JSON.stringify(user));
        document.getElementById('userBalance').innerText = `â‚¦${user.balance}`;
        alert("â‚¦3,000 has been added to your balance!");
        tapCount = 0;
        localStorage.setItem('tapCount', '0');
      } else {
        alert(`Tap ${20 - tapCount} more times to receive â‚¦3,000 bonus.`);
      }
    });

    // Countdown and ad rotation
    let countdown = 20;
    const countdownEl = document.getElementById("countdown");
    const videoEl = document.getElementById("adVideo");

    setInterval(() => {
      countdown--;
      countdownEl.innerText = `${countdown}s`;
      if (countdown <= 0) {
        videoEl.pause();
        countdownEl.innerText = "Logo...";
        // Show logo or do something here
        setTimeout(() => {
          countdown = 20;
          videoEl.play();
        }, 10000);
      }
    }, 1000);

    // Banner switcher
    const banner = document.getElementById('banner');
    let toggle = true;
    setInterval(() => {
      banner.src = toggle ? 'promo-banner.png' : 'update-banner.png';
      toggle = !toggle;
    }, 10000);
  </script></body>
</html>
