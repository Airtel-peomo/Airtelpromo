<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtel Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: sans-serif;
  background: url('your-logo.png') no-repeat center center/cover;
  background-attachment: fixed;
  overflow: hidden;
}

.header {
  background: red;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.balance-card {
  margin: 15px;
  padding: 20px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
}

.banner-section {
  height: 100px;
  margin: 10px 15px;
  overflow: hidden;
  border-radius: 10px;
}

.banner-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.grid-buttons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 10px 15px;
}

.grid-buttons button {
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: red;
  color: white;
  font-weight: bold;
}

.video-ad {
  width: 100%;
  height: 180px;
  margin: 10px 0;
  position: relative;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
  pointer-events: none;
}

.countdown {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
}

.footer {
  display: flex;
  justify-content: space-around;
  background: white;
  padding: 10px 0;
  border-top: 1px solid #ccc;
  position: absolute;
  bottom: 0;
  width: 100%;
}

.footer button {
  background: none;
  border: none;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="header">
    <h2>Airtel Promo</h2>
    <span>ðŸ””</span>
  </div>  <div class="balance-card">
    <h3 id="username">Emmanuel</h3>
    <p id="phone">+2348123456789</p>
    <h2>â‚¦<span id="balance">300.00</span></h2>
  </div>  <div class="banner-section">
    <img id="banner" src="promo-banner.png" alt="Promo Banner">
  </div>  <div class="grid-buttons">
    <button onclick="location.href='add-money.html'">Add Money</button>
    <button onclick="location.href='withdraw.html'">Withdraw</button>
    <button>Transfer</button>
    <button>Airtime</button>
    <button>Bundle</button>
    <button>Bills</button>
  </div>  <div class="video-ad">
    <video id="adVideo" muted autoplay loop>
      <source src="your-ad.mp4" type="video/mp4">
    </video>
    <div class="countdown" id="countdown">20</div>
  </div>  <div class="footer">
    <button>Home</button>
    <button>Wallet</button>
    <button>Settings</button>
  </div>  <script>
    // Load local data
    document.getElementById("username").textContent = localStorage.getItem("user") || "Emmanuel";
    document.getElementById("phone").textContent = localStorage.getItem("phone") || "+2348123456789";
    document.getElementById("balance").textContent = localStorage.getItem("balance") || "300.00";

    // Banner switch
    let banner = document.getElementById("banner");
    let isPromo = true;
    setInterval(() => {
      banner.src = isPromo ? "update-banner.png" : "promo-banner.png";
      isPromo = !isPromo;
    }, 10000);

    // Countdown + logo logic
    let countdownEl = document.getElementById("countdown");
    let video = document.getElementById("adVideo");
    let seconds = 20;
    const countdown = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds === 0) {
        video.style.display = "none";
        countdownEl.style.display = "none";
        // Show your logo here
        clearInterval(countdown);
        setTimeout(() => {
          video.style.display = "block";
          countdownEl.style.display = "block";
          seconds = 20;
          countdownEl.textContent = seconds;
        }, 10000); // 10 seconds logo display
      }
    }, 1000);
  </script></body>
</html>
