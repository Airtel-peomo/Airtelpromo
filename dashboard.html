<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Airtel Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      overflow-x: hidden;
      position: relative;
    }
    .header {
      background-color: #d90000;
      padding: 15px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }
    .header .bell {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
    .card {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      color: #000;
      position: relative;
    }
    .card .balance-text {
      font-size: 18px;
    }
    .card .amount {
      font-size: 28px;
      font-weight: bold;
      margin-top: 5px;
    }
    .card .eye-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 0 15px;
      margin-top: 20px;
    }
    .button {
      background-color: #d90000;
      color: white;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
    }
    .banner {
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      border-radius: 15px;
    }
    .static-logo {
      text-align: center;
      margin: 25px 0;
      animation: spinAndAssemble 4s ease-in-out;
    }
    .static-logo img {
      width: 130px;
      opacity: 1;
    }
    @keyframes spinAndAssemble {
      0% {
        transform: rotate(0deg) scale(0);
        opacity: 0;
      }
      50% {
        transform: rotate(180deg) scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: rotate(360deg) scale(1);
        opacity: 1;
      }
    }
    .background-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('your-logo.png') center center no-repeat;
      background-size: contain;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background-logo"></div>  <div class="header">
    Airtel Promo
    <span class="bell">üîî</span>
  </div>  <div class="card">
    <div class="balance-text">Balance</div>
    <div class="amount" id="balance">‚Ç¶<span id="balAmount">0</span></div>
    <div class="eye-icon" onclick="toggleBalance()">üëÅÔ∏è</div>
    <div>User: <span id="username">User</span></div>
    <div>Phone: <span id="userphone">0000000000</span></div>
  </div>  <div class="banner">
    <img id="bannerImage" src="promo-banner.png" alt="Promo">
  </div>  <div class="buttons">
    <a href="addmoney.html" class="button">Add Money</a>
    <a href="withdraw.html" class="button">Withdraw</a>
    <a href="transfer.html" class="button">Transfer</a>
    <a href="airtime.html" class="button">Airtime</a>
    <a href="data.html" class="button">Data</a>
    <a href="bills.html" class="button">Bills</a>
  </div>  <div class="static-logo">
    <img src="your-logo.png" alt="Airtel Logo">
  </div>  <script>
    let user = JSON.parse(localStorage.getItem("user")) || { name: "User", phone: "0000000000", balance: 0 };
    document.getElementById("username").textContent = user.name;
    document.getElementById("userphone").textContent = user.phone;
    document.getElementById("balAmount").textContent = user.balance;

    let showBalance = true;
    function toggleBalance() {
      showBalance = !showBalance;
      document.getElementById("balAmount").textContent = showBalance ? user.balance : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
    }

    let banner = document.getElementById("bannerImage");
    let promo = true;
    setInterval(() => {
      banner.src = promo ? "update-banner.png" : "promo-banner.png";
      promo = !promo;
    }, 10000);
  </script></body>
</html>
