<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airtel Promo Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #fff;
      overflow: hidden;
      position: relative;
    }
    header {
      background: red;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .dashboard {
      padding: 10px;
    }
    .card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      position: relative;
    }
    .card h2 {
      font-size: 18px;
    }
    .logo-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('your-logo.png') center/contain no-repeat;
      opacity: 0.08;
      z-index: 0;
    }
    .card-content {
      position: relative;
      z-index: 1;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      width: 48%;
      padding: 15px;
      margin-bottom: 10px;
      background: red;
      color: white;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
    }
    .banner {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-ads {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 400px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 20;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .video-ads video {
      width: 100%;
    }
    .countdown {
      position: absolute;
      bottom: 5px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }
    footer div {
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <header>Airtel Promo</header>
  <div class="dashboard">
    <div class="card">
      <div class="logo-bg"></div>
      <div class="card-content">
        <h2>Hello, <span id="userName">User</span></h2>
        <p>Balance: ‚Ç¶<span id="userBalance">0</span></p>
      </div>
    </div>
    <div class="buttons">
      <div class="button" onclick="location.href='addmoney.html'">Add Money</div>
      <div class="button" onclick="location.href='withdraw.html'">Withdraw</div>
      <div class="button">Transfer</div>
      <div class="button">Airtime</div>
      <div class="button">Bundle</div>
      <div class="button">Bills</div>
    </div>
    <div class="banner" id="promoBanner">
      <img src="promo-banner.png" alt="Promo" />
    </div>
    <div class="banner" id="updateBanner" style="display:none;">
      <img src="update-banner.png" alt="Update" />
    </div>
  </div>  <div class="video-ads" id="videoAds">
    <video id="adsVideo" muted autoplay playsinline>
      <source src="ad.mp4" type="video/mp4" />
    </video>
    <div class="countdown" id="countdownTimer">20</div>
  </div>  <footer>
    <div>üè† Home</div>
    <div>üì∑ Scan</div>
    <div>‚ò∞ More</div>
  </footer>  <script>
    // User Info from localStorage
    const user = {
      name: localStorage.getItem("user.name") || "User",
      balance: localStorage.getItem("user.balance") || "0"
    };
    document.getElementById("userName").innerText = user.name;
    document.getElementById("userBalance").innerText = user.balance;

    // Promo + Update banners
    let promo = document.getElementById("promoBanner");
    let update = document.getElementById("updateBanner");
    let toggle = true;
    setInterval(() => {
      promo.style.display = toggle ? "block" : "none";
      update.style.display = toggle ? "none" : "block";
      toggle = !toggle;
    }, toggle ? 10000 : 5000);

    // Video Ads Control
    let adTimer, countdown;
    function showAds() {
      const videoAds = document.getElementById('videoAds');
      const adsVideo = document.getElementById('adsVideo');
      const countdownTimer = document.getElementById('countdownTimer');

      let seconds = 20;
      countdownTimer.innerText = seconds;
      videoAds.style.display = 'block';

      countdown = setInterval(() => {
        seconds--;
        countdownTimer.innerText = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          videoAds.style.display = 'none';
          setTimeout(() => showAds(), 10000);
        }
      }, 1000);

      adsVideo.currentTime = 0;
      adsVideo.play();

      adsVideo.controls = false;
      adsVideo.addEventListener('contextmenu', e => e.preventDefault());
    }
    setTimeout(() => showAds(), 20000);
  </script></body>
</html>
