<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Airtel Promo Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      overflow: hidden;
    }

    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      opacity: 0.07;
      filter: blur(8px);
      animation: blink 4s infinite ease-in-out;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.07; }
      50% { opacity: 0.15; }
    }

    .header {
      background-color: #d90000;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.9);
      margin: -20px 10px 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    .user-info {
      font-weight: bold;
      font-size: 16px;
    }

    .balance {
      font-size: 20px;
      margin-top: 10px;
    }

    .balance .eye {
      color: red;
      cursor: pointer;
      margin-left: 5px;
    }

    .buttons-row {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .btn {
      background-color: #ffe5e5;
      border: 1px solid #ffcccc;
      color: #d90000;
      border-radius: 10px;
      padding: 10px;
      flex: 1;
      margin: 0 5px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    .banner {
      margin: 10px auto;
      border-radius: 10px;
      width: 95%;
      display: none;
      z-index: 2;
      position: relative;
    }

    .section {
      background: white;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      position: relative;
      z-index: 2;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      text-align: center;
      font-size: 12px;
    }

    .grid div {
      padding: 10px;
      cursor: pointer;
      background: #f8f8f8;
      border-radius: 10px;
    }

    .video-ad-container {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 300px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px #aaa;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 99;
    }

    video {
      width: 100%;
      border-radius: 15px 15px 0 0;
    }

    .countdown {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background: #fff5f5;
      width: 100%;
      border-top: 1px solid #ffd6d6;
    }

    .logo-animated {
      width: 150px;
      max-width: 90%;
      opacity: 1;
      animation: scatter 2s ease-in-out forwards;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 10;
      display: none;
    }

    @keyframes scatter {
      0% {
        transform: translate(-50%, -50%) scale(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(360deg);
        opacity: 1;
      }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 12px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Background Logo -->
  <img src="your-logo.png" alt="Background Logo" class="background-logo" />

  <!-- Header -->
  <div class="header">
    <div><b>Airtel Promo</b></div>
    <div><img src="bell.png" alt="Bell" width="20" /></div>
  </div>

  <!-- Main Card -->
  <div class="main-card">
    <div class="user-info" id="userName">Loading...</div>
    <div id="userNumber">00000000000</div>
    <div class="balance">
      Account Balance: <span id="userBalance">‚Ç¶0.00</span>
      <span class="eye" onclick="toggleBalance()">üëÅÔ∏è</span>
    </div>
    <div class="buttons-row">
      <div class="btn" onclick="location.href='add-money.html'">+ Add Money</div>
      <div class="btn" onclick="location.href='withdraw.html'">Withdraw</div>
    </div>
  </div>

  <!-- Banners -->
  <img src="update-banner.png" class="banner" id="updateBanner" alt="Update Banner" />
  <img src="promo-banner.png" class="banner" id="promoBanner" alt="Promo Banner" />

  <!-- Services Section -->
  <div class="section">
    <b>Transfer & Cashout</b>
    <div class="grid">
      <div onclick="location.href='transfer.html'">Transfer Money</div>
      <div onclick="location.href='add-money.html'">Add Money</div>
      <div onclick="location.href='withdraw.html'">Withdraw Cash</div>
      <div onclick="location.href='services.html'">More Services</div>
    </div>
  </div>

  <!-- Recharge Section -->
  <div class="section">
    <b>Recharge & Bill Payments</b>
    <div class="grid">
      <div onclick="location.href='airtime.html'">Airtime</div>
      <div onclick="location.href='bundle.html'">Buy Bundle</div>
      <div onclick="location.href='bills.html'">Pay Bills</div>
      <div onclick="location.href='electricity.html'">Electricity</div>
    </div>
  </div>

  <!-- Video Ad -->
  <div class="video-ad-container" id="adContainer">
    <video id="adVideo" muted autoplay>
      <source src="ad.mp4" type="video/mp4" />
    </video>
    <div class="countdown" id="countdown">Ad ends in 20s</div>
  </div>

  <!-- Animated Logo after Ad -->
  <img src="your-logo.png" class="logo-animated" id="animatedLogo" />

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div onclick="location.href='dashboard.html'">üè† Home</div>
    <div onclick="location.href='scan.html'">üì∑ Scan</div>
    <div onclick="location.href='history.html'">üìÑ History</div>
    <div onclick="location.href='more.html'">‚ò∞ More</div>
  </div>

  <!-- JavaScript -->
  <script>
    const user = JSON.parse(localStorage.getItem('user')) || {};
    const balanceElement = document.getElementById('userBalance');
    let isHidden = false;

    document.getElementById('userName').innerText = (user.name || 'USER').toUpperCase();
    document.getElementById('userNumber').innerText = user.phone || '08000000000';
    const balanceValue = user.balance ? `‚Ç¶${user.balance}` : '‚Ç¶300.00';
    balanceElement.innerText = balanceValue;

    function toggleBalance() {
      isHidden = !isHidden;
      balanceElement.innerText = isHidden ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : balanceValue;
    }

    // Banners alternating
    const updateBanner = document.getElementById('updateBanner');
    const promoBanner = document.getElementById('promoBanner');

    function cycleBanners() {
      updateBanner.style.display = 'block';
      promoBanner.style.display = 'none';
      setTimeout(() => {
        updateBanner.style.display = 'none';
        promoBanner.style.display = 'block';
        setTimeout(cycleBanners, 10000); // Show promo for 10s
      }, 5000); // Show update for 5s
    }

    cycleBanners();

    // Ads Logic
    const adContainer = document.getElementById("adContainer");
    const countdown = document.getElementById("countdown");
    const video = document.getElementById("adVideo");
    const animatedLogo = document.getElementById("animatedLogo");

    video.controls = false;
    video.playsInline = true;

    let interval;
    function startAd() {
      let timeLeft = 20;
      adContainer.style.display = "flex";
      animatedLogo.style.display = "none";
      countdown.innerText = `Ad ends in ${timeLeft}s`;

      interval = setInterval(() => {
        timeLeft--;
        countdown.innerText = `Ad ends in ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          adContainer.style.display = "none";
          animatedLogo.style.display = "block";
          setTimeout(() => {
            animatedLogo.style.display = "none";
            setTimeout(startAd, 10000); // Show ad again after 10s
          }, 3000);
        }
      }, 1000);
    }

    setTimeout(startAd, 20000); // First ad after 20s
  </script>
</body>
      </html>
