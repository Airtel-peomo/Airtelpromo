<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Airtel Promo Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      overflow-x: hidden;
    }
    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      opacity: 0.07;
      filter: blur(8px);
      animation: blink 4s infinite ease-in-out;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.07; }
      50% { opacity: 0.15; }
    }
    .content {
      position: relative;
      z-index: 1;
      padding-bottom: 140px; /* to avoid footer overlap */
    }
    .header {
      background-color: #d90000;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main-card {
      background: rgba(255, 255, 255, 0.9);
      margin: -20px 10px 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    .user-info {
      font-weight: bold;
      font-size: 16px;
    }
    .balance {
      font-size: 20px;
      margin-top: 10px;
    }
    .balance .eye {
      color: red;
      cursor: pointer;
      margin-left: 5px;
    }
    .buttons-row {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }
    .btn {
      background-color: #ffe5e5;
      border: 1px solid #ffcccc;
      color: #d90000;
      border-radius: 10px;
      padding: 10px;
      flex: 1;
      margin: 0 5px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }
    .banner {
      margin: 10px auto;
      border-radius: 10px;
      width: 95%;
      display: none;
    }
    .section {
      background: white;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      text-align: center;
      font-size: 12px;
    }
    .grid div {
      padding: 10px;
      cursor: pointer;
      background: #f8f8f8;
      border-radius: 10px;
    }
    .ad-bottom {
      position: fixed;
      bottom: 50px;
      left: 0;
      right: 0;
      background: white;
      padding: 5px 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 9;
    }
    .ad-wrapper {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }
    video#adVideo {
      width: 100%;
      border-radius: 10px;
      pointer-events: none;
    }
    .mute-btn {
      position: absolute;
      bottom: 5px;
      right: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 2px 8px;
      font-size: 12px;
      cursor: pointer;
      z-index: 2;
    }
    .countdown {
      position: absolute;
      top: 5px;
      right: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: bold;
      z-index: 2;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="your-logo.png" alt="Airtel Logo" class="background-logo" />
  <div class="content">
    <div class="header">
      <div><b>Airtel Promo</b></div>
      <div><img src="bell.png" alt="Bell" width="20" /></div>
    </div>

    <div class="main-card">
      <div class="user-info" id="userName">Loading...</div>
      <div id="userNumber">00000000000</div>
      <div class="balance">
        Account Balance: <span id="userBalance">‚Ç¶0.00</span>
        <span class="eye" onclick="toggleBalance()">üëÅÔ∏è</span>
      </div>
      <div class="buttons-row">
        <div class="btn" onclick="location.href='add-money.html'">+ Add Money</div>
        <div class="btn" onclick="location.href='withdraw.html'">Withdraw</div>
      </div>
    </div>

    <img src="update-banner.png" class="banner" id="updateBanner" alt="Update Banner" />
    <img src="promo-banner.png" class="banner" id="promoBanner" alt="Promo Banner" />

    <div class="section">
      <b>Transfer & Cashout</b>
      <div class="grid">
        <div onclick="location.href='transfer.html'">Transfer Money</div>
        <div onclick="location.href='add-money.html'">Add Money</div>
        <div onclick="location.href='withdraw.html'">Withdraw Cash</div>
        <div onclick="location.href='services.html'">More Services</div>
      </div>
    </div>

    <div class="section">
      <b>Recharge & Bill Payments</b>
      <div class="grid">
        <div onclick="location.href='airtime.html'">Airtime</div>
        <div onclick="location.href='bundle.html'">Buy Bundle</div>
        <div onclick="location.href='bills.html'">Pay Bills</div>
        <div onclick="location.href='electricity.html'">Electricity</div>
      </div>
    </div>
  </div>

  <!-- Bottom Ad -->
  <div class="ad-bottom">
    <div class="ad-wrapper">
      <video id="adVideo" autoplay muted playsinline>
        <source src="your-ad.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="mute-btn" onclick="toggleMute()">üîá</div>
      <div class="countdown" id="countdown">20s</div>
    </div>
  </div>

  <!-- Footer Nav -->
  <div class="bottom-nav">
    <div onclick="location.href='dashboard.html'">üè† Home</div>
    <div onclick="location.href='scan.html'">üì∑ Scan</div>
    <div onclick="location.href='history.html'">üìÑ History</div>
    <div onclick="location.href='more.html'">‚ò∞ More</div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user')) || {};
    const balanceElement = document.getElementById('userBalance');
    let isHidden = false;
    document.getElementById('userName').innerText = (user.name || 'USER').toUpperCase();
    document.getElementById('userNumber').innerText = user.phone || '08000000000';
    const balanceValue = user.balance ? `‚Ç¶${user.balance}` : '‚Ç¶300.00';
    balanceElement.innerText = balanceValue;

    function toggleBalance() {
      isHidden = !isHidden;
      balanceElement.innerText = isHidden ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : balanceValue;
    }

    function toggleMute() {
      const video = document.getElementById('adVideo');
      video.muted = !video.muted;
      document.querySelector('.mute-btn').innerText = video.muted ? 'üîá' : 'üîä';
    }

    const updateBanner = document.getElementById('updateBanner');
    const promoBanner = document.getElementById('promoBanner');

    function cycleBanners() {
      updateBanner.style.display = 'block';
      promoBanner.style.display = 'none';
      setTimeout(() => {
        updateBanner.style.display = 'none';
        promoBanner.style.display = 'block';
        setTimeout(cycleBanners, 10000);
      }, 5000);
    }

    cycleBanners();

    // Countdown for ad
    let count = 20;
    const countdownEl = document.getElementById('countdown');
    setInterval(() => {
      count--;
      if (count <= 0) count = 20;
      countdownEl.innerText = count + 's';
    }, 1000);
  </script>
</body>
  </html>
