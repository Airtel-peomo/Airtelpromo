<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airtel-Themed Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  overflow: hidden;
  background: url('your-logo.png') center/cover no-repeat;
  background-blend-mode: overlay;
}

.header {
  background-color: #e60000;
  color: white;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
  position: relative;
}

.glass-card {
  margin: 10px;
  padding: 20px;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  color: white;
  text-align: center;
  position: relative;
}

.eye-toggle {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
}

.banner {
  width: 90%;
  display: none;
  margin: 10px auto;
  border-radius: 10px;
}

.services {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 10px;
}

.service-btn {
  background: white;
  border: 1px solid #e60000;
  color: #e60000;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  font-size: 14px;
  font-weight: bold;
}

.ad-section {
  position: relative;
  height: 150px;
  margin: 10px;
}

#adVideo {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 15px;
}

#countdown {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.5);
  color: white;
  padding: 3px 8px;
  border-radius: 10px;
  font-size: 12px;
}

#muteBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255,255,255,0.6);
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.animated-logo {
  width: 100px;
  display: none;
  animation: scatterJoin 2s forwards;
  margin: auto;
}

@keyframes scatterJoin {
  0% {
    opacity: 0;
    transform: scale(0) rotate(360deg);
  }
  100% {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
}

.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background-color: #fff;
  border-top: 1px solid #ccc;
  padding: 10px 0;
}

.footer-btn {
  color: #e60000;
  font-size: 14px;
}

  </style>
</head>
<body>
  <div class="header">
    Airtel Promo
  </div>  <div class="glass-card">
    <div id="userName">Emmanuel Okwunna</div>
    <div id="userPhone">+2348123456789</div>
    <div id="userBalance">‚Ç¶<span id="balance">23,000</span></div>
    <div class="eye-toggle" onclick="toggleBalance()">üëÅÔ∏è</div>
  </div>  <img src="update-banner.png" class="banner" id="updateBanner" alt="Update Banner">
  <img src="promo-banner.png" class="banner" id="promoBanner" alt="Promo Banner">  <div class="services">
    <div class="service-btn" onclick="location.href='addmoney.html'">Add Money</div>
    <div class="service-btn" onclick="location.href='withdraw.html'">Withdraw</div>
    <div class="service-btn">Transfer</div>
    <div class="service-btn">Airtime</div>
    <div class="service-btn">Bundle</div>
    <div class="service-btn">Bills</div>
  </div>  <div class="ad-section">
    <video id="adVideo" autoplay muted playsinline>
      <source src="your-ad.mp4" type="video/mp4">
    </video>
    <div id="countdown">20s</div>
    <button id="muteBtn" onclick="toggleMute()">üîá</button>
    <img src="your-logo.png" class="animated-logo" id="animatedLogo" alt="Airtel Logo" />
  </div>  <div class="footer">
    <div class="footer-btn">üè† Home</div>
    <div class="footer-btn">üì± Wallet</div>
    <div class="footer-btn">üë§ Profile</div>
  </div>  <script>
    let showPromo = false;
    setInterval(() => {
      showPromo = !showPromo;
      document.getElementById('updateBanner').style.display = showPromo ? 'none' : 'block';
      document.getElementById('promoBanner').style.display = showPromo ? 'block' : 'none';
    }, 10000);

    function toggleBalance() {
      const bal = document.getElementById("balance");
      if (bal.innerText === "****") {
        bal.innerText = "23,000";
      } else {
        bal.innerText = "****";
      }
    }

    let countdown = 20;
    const countdownEl = document.getElementById("countdown");
    const adVideo = document.getElementById("adVideo");
    const logo = document.getElementById("animatedLogo");

    setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown + "s";

      if (countdown === 0) {
        adVideo.style.display = "none";
        logo.style.display = "block";
      }

      if (countdown === -20) {
        logo.style.display = "none";
        adVideo.style.display = "block";
        countdown = 20;
      }
    }, 1000);

    function toggleMute() {
      adVideo.muted = !adVideo.muted;
      document.getElementById("muteBtn").textContent = adVideo.muted ? "üîá" : "üîä";
    }
  </script></body>
</html>
