<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airtel Promo Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      background-image: url('your-logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 300px;
      background-attachment: fixed;
      animation: blinkLogo 4s infinite;
    }@keyframes blinkLogo {
  0% { opacity: 0.1; }
  50% { opacity: 0.05; }
  100% { opacity: 0.1; }
}

.header {
  background-color: #d90000;
  color: white;
  padding: 15px;
  font-size: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.balance-card {
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  margin: 20px;
  padding: 15px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.balance-card h2 {
  margin: 0;
  font-size: 18px;
}

.balance-card p {
  font-size: 24px;
  font-weight: bold;
  margin: 10px 0;
}

.eye {
  cursor: pointer;
}

.buttons-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 20px;
}

.btn {
  background-color: #d90000;
  color: white;
  border: none;
  padding: 15px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
}

.promo-banner, .update-banner {
  width: 100%;
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 99;
}

.promo-banner img, .update-banner img {
  width: 100%;
  border-top: 3px solid #d90000;
}

  </style>
</head>
<body>
  <div class="header">
    <span>Airtel Promo</span>
    <span>üîî</span>
  </div>  <div class="balance-card">
    <h2>Welcome, <span id="username">User</span></h2>
    <p>&#8358;<span id="balance">300.00</span> <span class="eye" onclick="toggleBalance()">üëÅÔ∏è</span></p>
  </div>  <div class="buttons-grid">
    <a href="add-money.html" class="btn">Add Money</a>
    <a href="buy-data.html" class="btn">Data Purchase</a>
    <a href="airtime.html" class="btn">Airtime</a>
    <a href="history.html" class="btn">History</a>
  </div>  <div class="promo-banner" id="promoBanner">
    <img src="promo-banner.png" alt="Promo">
  </div>
  <div class="update-banner" id="updateBanner">
    <img src="update-banner.png" alt="Update">
  </div>  <script>
    // Username from signup
    document.getElementById('username').innerText = localStorage.getItem('username') || 'User';

    // Toggle balance visibility
    let showBalance = true;
    function toggleBalance() {
      const balanceEl = document.getElementById('balance');
      showBalance = !showBalance;
      balanceEl.innerText = showBalance ? localStorage.getItem('balance') || '300.00' : '‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
    }

    // Promo and update banners display logic
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('promoBanner').style.display = 'block';
        setTimeout(() => {
          document.getElementById('promoBanner').style.display = 'none';
          document.getElementById('updateBanner').style.display = 'block';
          setTimeout(() => {
            document.getElementById('updateBanner').style.display = 'none';
          }, 5000);
        }, 10000);
      }, 1000);
    }
  </script></body>
</html>
