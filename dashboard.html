<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Airtel Promo Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: url('your-logo.png') no-repeat center center fixed;
      background-size: contain;
      backdrop-filter: blur(10px);
    }header {
  background: red;
  color: white;
  padding: 1rem;
  text-align: center;
  font-size: 1.2rem;
  position: relative;
}

.glass-card {
  background: rgba(255, 255, 255, 0.25);
  border-radius: 1rem;
  margin: 1rem;
  padding: 1rem;
  text-align: center;
  backdrop-filter: blur(10px);
}

.btns {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0.5rem;
  margin: 1rem;
}

.btns button {
  padding: 1rem;
  border: none;
  border-radius: 1rem;
  background: red;
  color: white;
  font-weight: bold;
}

.video-section, .logo-animate {
  position: absolute;
  bottom: 70px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: 90%;
  max-width: 400px;
  border-radius: 1rem;
  pointer-events: none;
}

.mute-btn {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: red;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-around;
  padding: 0.5rem 0;
  border-top: 1px solid #ccc;
}

.countdown {
  color: red;
  font-weight: bold;
  text-align: center;
}

  </style>
</head>
<body>
  <header>
    Airtel Promo Dashboard
  </header>  <div class="glass-card">
    <h3 id="username">Welcome</h3>
    <p id="userphone"></p>
    <p>Balance: ‚Ç¶<span id="balance">****</span> <button onclick="toggleBalance()">üëÅÔ∏è</button></p>
  </div>  <div class="countdown" id="countdown"></div>  <div class="btns">
    <button onclick="location.href='add-money.html'">Add Money</button>
    <button onclick="location.href='withdraw.html'">Withdraw</button>
    <button>Transfer</button>
    <button>Airtime</button>
    <button>Bundle</button>
    <button>Bills</button>
  </div>  <div class="video-section" id="adContainer" style="display: none;">
    <video id="adVideo" muted autoplay playsinline>
      <source src="ad.mp4" type="video/mp4">
    </video>
  </div><button class="mute-btn" onclick="toggleMute()">Unmute</button>

  <footer>
    <div>üè† Home</div>
    <div>üì∑ Scan</div>
    <div>üìÑ History</div>
    <div>‚ò∞ More</div>
  </footer>  <script>
    const user = {
      name: localStorage.getItem("user.name") || "User",
      phone: localStorage.getItem("user.phone") || "08012345678",
      balance: localStorage.getItem("user.balance") || "3000",
    };

    document.getElementById("username").innerText = `Welcome, ${user.name}`;
    document.getElementById("userphone").innerText = user.phone;
    let showBalance = false;
    function toggleBalance() {
      showBalance = !showBalance;
      document.getElementById("balance").innerText = showBalance ? user.balance : "****";
    }

    let countdown = 20;
    const countdownEl = document.getElementById("countdown");
    countdownEl.innerText = `Ad in ${countdown}s`;

    const interval = setInterval(() => {
      countdown--;
      countdownEl.innerText = `Ad in ${countdown}s`;
      if (countdown === 0) {
        clearInterval(interval);
        showAd();
      }
    }, 1000);

    function showAd() {
      const ad = document.getElementById("adContainer");
      ad.style.display = "flex";
      const video = document.getElementById("adVideo");
      video.currentTime = 0;
      video.play();
      setTimeout(() => {
        ad.style.display = "none";
        startCountdown();
      }, 20000);
    }

    function startCountdown() {
      countdown = 10;
      countdownEl.innerText = `Ad in ${countdown}s`;
      const interval2 = setInterval(() => {
        countdown--;
        countdownEl.innerText = `Ad in ${countdown}s`;
        if (countdown === 0) {
          clearInterval(interval2);
          showAd();
        }
      }, 1000);
    }

    function toggleMute() {
      const video = document.getElementById("adVideo");
      video.muted = !video.muted;
      document.querySelector(".mute-btn").innerText = video.muted ? "Unmute" : "Mute";
    }
  </script></body>
</html>
