<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airtel Promo Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }body {
  background: linear-gradient(to bottom right, #fff, #eee);
  background-image: url('your-logo.png');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  overflow: hidden;
}

.dashboard {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  height: 100vh;
  position: relative;
}

.header {
  color: white;
  background-color: #e60000;
  width: 100%;
  padding: 10px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.balance-card {
  margin: 20px 0;
  width: 90%;
  padding: 20px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  color: #000;
  text-align: center;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  position: relative;
}

.balance-card h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

.balance-card .info {
  font-size: 14px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  width: 100%;
  margin-top: 20px;
}

.buttons button {
  padding: 10px;
  border: none;
  border-radius: 10px;
  background-color: #e60000;
  color: white;
  font-weight: bold;
}

.footer {
  position: absolute;
  bottom: 60px;
  width: 100%;
  display: flex;
  justify-content: center;
}

#ad-container {
  position: absolute;
  bottom: 100px;
  width: 90%;
  height: 180px;
  background-color: #000;
  display: none;
}

#ad-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#logo-effect {
  position: absolute;
  bottom: 100px;
  width: 150px;
  height: 150px;
  background-image: url('your-logo.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  animation: zoomIn 1.5s forwards;
  display: none;
}

@keyframes zoomIn {
  from {
    transform: scale(0);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

#countdown {
  color: #e60000;
  font-weight: bold;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">Airtel Promo</div><div class="balance-card">
  <h2 id="user-name">Welcome, Emmanuel</h2>
  <div class="info">
    <p>Number: <span id="user-phone">08123456789</span></p>
    <p>Balance: â‚¦<span id="user-balance">0</span></p>
  </div>
  <div id="countdown">Ad in 00:20</div>
</div>

<div class="buttons">
  <button onclick="location.href='addmoney.html'">Add Money</button>
  <button onclick="location.href='withdraw.html'">Withdraw</button>
  <button>Transfer</button>
  <button>Airtime</button>
  <button>Bundle</button>
  <button>Bills</button>
</div>

<div id="logo-effect"></div>
<div id="ad-container">
  <video id="ad-video" muted autoplay>
    <source src="your-ad.mp4" type="video/mp4" />
  </video>
</div>

  </div>  <div class="footer">
    <p>&copy; 2025 Airtel App</p>
  </div>  <script>
    const balance = localStorage.getItem("user.balance") || "0";
    const name = localStorage.getItem("user.name") || "Emmanuel";
    const phone = localStorage.getItem("user.phone") || "08123456789";

    document.getElementById("user-name").textContent = `Welcome, ${name}`;
    document.getElementById("user-phone").textContent = phone;
    document.getElementById("user-balance").textContent = balance;

    let countdown = 20;
    const countdownEl = document.getElementById("countdown");
    const adContainer = document.getElementById("ad-container");
    const logoEffect = document.getElementById("logo-effect");
    const adVideo = document.getElementById("ad-video");

    adVideo.controls = false;
    adVideo.addEventListener('contextmenu', e => e.preventDefault());

    setInterval(() => {
      countdown--;
      if (countdown > 0) {
        countdownEl.textContent = `Ad in 00:${countdown < 10 ? '0' + countdown : countdown}`;
      } else if (countdown === 0) {
        countdownEl.style.display = 'none';
        logoEffect.style.display = 'block';
        setTimeout(() => {
          logoEffect.style.display = 'none';
          adContainer.style.display = 'block';
          adVideo.play();
        }, 10000); // show logo 10 sec
      }

      if (countdown <= -30) {
        countdown = 20;
        adContainer.style.display = 'none';
        countdownEl.style.display = 'block';
      }
    }, 1000);
  </script></body>
</html>
