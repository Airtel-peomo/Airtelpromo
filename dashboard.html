<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Airtel Style Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      overflow-x: hidden;
    }.header {
  background-color: #e60000;
  color: white;
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h2 {
  margin: 0;
}

.glass-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 16px;
  margin: 16px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.glass-card::before {
  content: "";
  position: absolute;
  background: url('your-logo.png') center/cover no-repeat;
  opacity: 0.05;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.glass-card * {
  position: relative;
  z-index: 1;
}

.balance {
  font-size: 24px;
  margin: 8px 0;
}

.actions {
  display: flex;
  justify-content: space-around;
  margin: 16px;
  flex-wrap: wrap;
}

.action-button {
  background-color: #e60000;
  color: white;
  padding: 12px 24px;
  border-radius: 12px;
  text-decoration: none;
  margin: 8px;
  flex: 1 1 45%;
  text-align: center;
}

.banners {
  margin: 16px;
}

.banner {
  display: none;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
  font-weight: bold;
  color: white;
}

.update-banner {
  background: #2d2d70;
}

.promo-banner {
  background: #e60000;
}

  </style>
</head><body>
  <div class="header">
    <h2>Airtel Promo</h2>
    <span>ðŸ””</span>
  </div>  <div class="glass-card">
    <div><strong id="userName">User</strong></div>
    <div id="userPhone">+234</div>
    <div class="balance">
      Balance: <span id="userBalance">â‚¦0.00</span>
    </div>
  </div>  <div class="actions">
    <a href="addmoney.html" class="action-button">Add Money</a>
    <a href="withdraw.html" class="action-button">Withdraw</a>
    <a href="#" class="action-button">Transfer</a>
    <a href="#" class="action-button">Airtime</a>
    <a href="#" class="action-button">Bundle</a>
    <a href="#" class="action-button">Bills</a>
  </div>  <div class="banners">
    <div class="banner update-banner" id="updateBanner">Update Your Email ID</div>
    <div class="banner promo-banner" id="promoBanner">Get up to 10% cashback on recharge</div>
  </div>  <script>
    // Load user data from localStorage
    document.getElementById("userName").innerText = localStorage.getItem("user.name") || "EMMANUEL";
    document.getElementById("userPhone").innerText = localStorage.getItem("user.phone") || "8124890070";
    document.getElementById("userBalance").innerText = "â‚¦" + (localStorage.getItem("user.balance") || "1.20");

    // Banner rotation
    const updateBanner = document.getElementById("updateBanner");
    const promoBanner = document.getElementById("promoBanner");

    function showUpdateBanner() {
      updateBanner.style.display = "block";
      promoBanner.style.display = "none";
      setTimeout(showPromoBanner, 5000);
    }

    function showPromoBanner() {
      promoBanner.style.display = "block";
      updateBanner.style.display = "none";
      setTimeout(showUpdateBanner, 10000);
    }

    showUpdateBanner();
  </script></body></html>
