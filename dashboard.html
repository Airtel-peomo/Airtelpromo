<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airtel Promo Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(#fff, #ffe6e6);
      background-image: url('your-logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      backdrop-filter: blur(20px);
      overflow: hidden;
    }

    header {
      background: #d90000;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      margin: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      color: black;
      text-align: center;
    }

    .banner {
      width: 100%;
      display: none;
      margin: 10px 0;
    }

    .buttons, .middle-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 0 15px;
      margin-top: 10px;
    }

    .btn {
      background: #d90000;
      color: white;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    .ad-section {
      position: relative;
      margin: 10px 15px;
      border-radius: 10px;
      overflow: hidden;
    }

    video {
      width: 100%;
      border-radius: 12px;
    }

    #muteBtn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
    }

    #countdown {
      position: absolute;
      bottom: 5px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    #logoAd {
      display: none;
      text-align: center;
      animation: zoomScatter 2s ease-in-out forwards;
    }

    @keyframes zoomScatter {
      0% {
        transform: scale(0.1) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(360deg);
      }
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    footer div {
      font-size: 14px;
      color: #d90000;
      font-weight: bold;
    }

  </style>
</head>
<body>

<header>
  <span>Airtel Promo</span>
  <span>üîî</span>
</header>

<div class="glass">
  <div id="userName">Welcome Emmanuel</div>
  <div id="userPhone">üì± 08123456789</div>
  <div id="userBalance">Balance: ‚Ç¶3,200</div>
</div>

<img src="update-banner.png" id="updateBanner" class="banner" />
<img src="promo-banner.png" id="promoBanner" class="banner" />

<div class="buttons">
  <div class="btn">Add Money</div>
  <div class="btn">Withdraw</div>
</div>

<div class="middle-buttons">
  <div class="btn">Transfer</div>
  <div class="btn">Airtime</div>
  <div class="btn">Bundle</div>
  <div class="btn">Bills</div>
</div>

<div class="ad-section">
  <video id="adVideo" src="airtel_ad.mp4" autoplay muted playsinline></video>
  <button id="muteBtn">Unmute</button>
  <div id="countdown">20</div>
  <div id="logoAd">
    <img src="your-logo.png" width="100%" />
    <div style="color:#d90000; font-size: 16px; font-weight: bold;">Powered by Airtel</div>
  </div>
</div>

<footer>
  <div>üè† Home</div>
  <div>üì§ Transfer</div>
  <div>üßæ History</div>
</footer>

<script>
  const banners = ["updateBanner", "promoBanner"];
  let i = 0;
  setInterval(() => {
    banners.forEach(id => document.getElementById(id).style.display = 'none');
    document.getElementById(banners[i % 2]).style.display = 'block';
    i++;
  }, 10000);

  const adVideo = document.getElementById("adVideo");
  const muteBtn = document.getElementById("muteBtn");
  const countdown = document.getElementById("countdown");
  const logoAd = document.getElementById("logoAd");

  muteBtn.onclick = () => {
    adVideo.muted = !adVideo.muted;
    muteBtn.innerText = adVideo.muted ? "Unmute" : "Mute";
  };

  function startAdCycle() {
    adVideo.style.display = "block";
    logoAd.style.display = "none";
    adVideo.currentTime = 0;
    adVideo.play();
    let timeLeft = 20;
    countdown.innerText = timeLeft;
    countdown.style.display = "block";

    const timer = setInterval(() => {
      timeLeft--;
      countdown.innerText = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        adVideo.pause();
        adVideo.style.display = "none";
        countdown.style.display = "none";
        logoAd.style.display = "block";
        setTimeout(startAdCycle, 10000); // 10s logo
      }
    }, 1000);
  }

  setTimeout(startAdCycle, 2000); // start after 2s
</script>

</body>
</html>
