<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airtel Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fefefe;
      font-family: sans-serif;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 180px;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
    }
    #countdown {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
    }
    .logo-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 180px;
      background-color: #fff;
      position: relative;
    }
    .logo-piece {
      width: 60px;
      height: 60px;
      background: url('airtel-logo.png') no-repeat center;
      background-size: contain;
      position: absolute;
      opacity: 0;
      animation: fly-in 1s forwards;
    }
    @keyframes fly-in {
      0% {
        transform: translate(-100px, -100px) scale(0);
        opacity: 0;
      }
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
    }
    .powered {
      position: absolute;
      bottom: 10px;
      font-weight: bold;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <video id="adVideo" autoplay playsinline></video>
    <div id="countdown">20</div>
  </div>
  <div class="logo-container" id="logoContainer">
    <div class="logo-piece" style="top: 10px; left: 20px;"></div>
    <div class="logo-piece" style="top: 50px; left: 60px;"></div>
    <div class="logo-piece" style="top: 80px; left: 100px;"></div>
    <div class="powered">Powered by Airtel</div>
  </div>  <script>
    const adVideo = document.getElementById('adVideo');
    const videoContainer = document.getElementById('videoContainer');
    const logoContainer = document.getElementById('logoContainer');
    const countdown = document.getElementById('countdown');

    let seconds = 20;
    let interval;

    function playAd() {
      logoContainer.style.display = 'none';
      videoContainer.style.display = 'block';
      adVideo.src = 'ads.mp4';
      adVideo.volume = 0.2; // Low volume
      adVideo.play();

      seconds = 20;
      countdown.innerText = seconds;

      interval = setInterval(() => {
        seconds--;
        countdown.innerText = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          showLogo();
        }
      }, 1000);
    }

    function showLogo() {
      adVideo.pause();
      adVideo.src = '';
      videoContainer.style.display = 'none';
      logoContainer.style.display = 'flex';

      const pieces = document.querySelectorAll('.logo-piece');
      pieces.forEach((piece, index) => {
        piece.style.animationDelay = index * 0.2 + 's';
        piece.style.opacity = '0';
        piece.style.animation = 'fly-in 1s forwards';
      });

      setTimeout(() => {
        playAd();
      }, 10000); // Show logo for 10s
    }

    window.onload = playAd;
  </script></body>
</html>
