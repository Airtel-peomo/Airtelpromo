<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fund Wallet</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fff;
    }
    .logo {
      width: 80px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .account-card {
      margin-top: 30px;
      border: 2px solid red;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <img src="your-airtel-logo.png" class="logo" alt="Airtel Logo">
  <h2>Send ₦<span id="amount">3000</span> to:</h2>

  <div class="account-card">
    <p><strong>Name:</strong> EMMANUEL OKWUNNA</p>
    <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
    <p><strong>Account No:</strong> 812 489 0070</p>
  </div>

  <button onclick="recordTap()">I Have Funded</button>

  <div id="popup" class="popup">Payment recorded! Please wait...</div>

  <script>
    const amountEl = document.getElementById("amount");
    amountEl.innerText = localStorage.getItem("pendingAmount") || "3000";

    let tapCount = localStorage.getItem("fundTapCount") || 0;

    function recordTap() {
      tapCount++;
      localStorage.setItem("fundTapCount", tapCount);

      document.getElementById("popup").style.display = "block";
      setTimeout(() => {
        document.getElementById("popup").style.display = "none";
      }, 2000);

      if (tapCount >= 20) {
        let currentBalance = parseInt(localStorage.getItem("user.balance") || "0");
        currentBalance += 3000;
        localStorage.setItem("user.balance", currentBalance);
        localStorage.setItem("fundTapCount", 0);
        alert("₦3,000 has been added to your balance!");
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
