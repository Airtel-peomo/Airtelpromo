<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Funding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffffdd, #f2f2f2ee), url('your-logo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90%;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #e60000;
    }

    .details {
      margin: 20px 0;
    }

    .details p {
      margin: 5px 0;
      font-weight: bold;
    }

    button {
      background: #e60000;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    .popup {
      margin-top: 15px;
      padding: 10px;
      background: #dfffdc;
      border: 1px solid #7bdc59;
      border-radius: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Send â‚¦3,000 to:</h2>
    <div class="details">
      <p><strong>Name:</strong> EMMANUEL OKWUNNA</p>
      <p><strong>Bank:</strong> SmartCash Payment Service Bank</p>
      <p><strong>Account No:</strong> 812 489 0070</p>
    </div>
    <button onclick="tapFund()">I Have Made Payments</button>
    <div class="popup" id="popup">Payment Confirmed! Please wait while we verify...</div>
  </div>

  <script>
    let tapCount = localStorage.getItem('fundTapCount') || 0;
    tapCount = parseInt(tapCount);

    function tapFund() {
      tapCount++;
      localStorage.setItem('fundTapCount', tapCount);

      document.getElementById("popup").style.display = "block";
      document.getElementById("popup").textContent = "Payment Confirmed! Tap count: " + tapCount;

      // Fund â‚¦3,000 after 20 taps
      if (tapCount >= 20) {
        let balance = parseInt(localStorage.getItem('user.balance') || 0);
        balance += 3000;
        localStorage.setItem('user.balance', balance);
        localStorage.setItem('fundTapCount', 0); // reset for next funding
        document.getElementById("popup").textContent = "â‚¦3,000 successfully funded! ðŸŽ‰";
      }
    }
  </script>
</body>
</html>
